<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/api.css">
    <style>
        .app{
            overflow: hidden;
            background-color: white;
            min-height: 100vh;
        }
        .top-font{
            color: #333;
            font-size: 0.44rem;
            line-height: 0.62rem;
            font-family: 'PingFang-SC-Bold';
        }
        .top-font .font-one{
            width: 1.32rem;
            height: 0.62rem;
            margin-left: 0.6rem;
            margin-top: 1.8rem;
            /* font-weight: bolder; */
        }
        .top-font .font-two{
            width: 1.76rem;
            height: 0.52rem;
            margin-left: 0.6rem;
            /* font-weight: bolder; */
            border-bottom: 0.1rem solid rgb(247, 132, 61);
        }
        .info{
            width: 100%;
            height: 3rem;
            margin-top: 0.8rem;
            font-size: 0.32rem;
        }
        .info .login-info{
            width: 84%;
            height: 0.8rem;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #D8D8D8;
        }
        .info .login-info img{
            width: 0.3rem;
            height: 0.3rem;
        }
        .info .login-info input{
            outline: none;
            padding-left: 3px;
            color: #333;
        }
        .info .forget{
            width: 84%;
            margin: 0 auto;
            text-align: right;
            font-size: 0.24rem;
            color: #666;
            margin-top: 0.2rem;
        }
        .login-btn{
            width: 100%;
            height: 1rem;
        }
        .login-btn .input-btn{
            width: 6.3rem;
            height: 0.88rem;
            margin: 0 auto;
            border-radius: 0.88rem;
            background-color: #FFB98F;
            color: white;
            font-size: 0.34rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .input-btn-active{
            background-color: #FF8C46;
            width: 6.3rem;
            height: 0.88rem;
            margin: 0 auto;
            border-radius: 0.88rem;
            color: white;
            font-size: 0.34rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register{
            width: 3rem;
            height: 1rem;
            margin: 0 auto;
            font-size: 0.28rem;
            color: #FF8C46;
            text-align: center;
        }
        .wx-login{
            width: 100%;
            height: 3rem;
            position: fixed;
            bottom: 0.3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wx-login .wx-info{
            width: 50%;
            height: 1rem;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .wx-login .line{
            width: 1rem;
            height: 1px;
            background-color: #D9D9D9;
        }
        .wx-login .wx-img img{
            width: 0.74rem;
            height: 0.74rem;
        }
    </style>
</head>
<body>
    <div class="app">
        <section>
            <div class="top-font">
                <div class="font-one">您好,</div>
                <div class="font-two">欢迎登录</div>
            </div>
            <div class="info">
                <div class="login-info">
                    <input type="text" @blur="phoneJudge" placeholder="请输入手机号/账号" v-model='phone'>
                    <img src="../../image/login/delete.png" alt="删除" v-if="imgFlag" @click='deletePhone'>
                </div>
                <div class="login-info">
                    <input type="password" @input="passwordInput" placeholder="请输入密码" v-model="password">
                </div>
                <div class="forget" @click="goFindPwd">忘记密码？</div>
            </div>
            <div class="login-btn">
                <div :class="[btnFlag?'input-btn-active':'input-btn']" @click="login">登录</div>
            </div>
            <div class="register" @click="goRegister">注册账号</div>
            <div class="wx-login">
                <div class="wx-info">
                    <span class="line"></span>
                    <span>第三方登录</span>
                    <span class="line"></span>
                </div>
                <div class="wx-img">
                    <img src="../../image/login/wx.png" alt="微信图片">
                </div>
            </div>
        </section>
    </div>
    <script src="../../script/api.js"></script>
    <script src="../../script/flexible.js"></script>
    <script src="../../script/vue.min.js"></script>
    <script>
        apiready = function(){
            //考虑手机嵌入式兼容性问题
            var header = $api.dom('header');
            var headerH = $api.fixStatusBar(header);
            var vm=new Vue({
            el:'.app',
            data:{
                phone:'',
                phoneFlag:false,
                password:'',
                // passwordFlag:false,
                imgFlag:false,
                btnFlag:false
            },
            watch: {
                //监听输入手机号，动态显示删除按钮
                phone:function(){
                    if(this.phone!=''){
                        this.imgFlag=true
                    }
                    else if(this.phone==''){
                        this.imgFlag=false
                    }
                }
            },
            methods: {
                //清空手机号
                deletePhone:function(){
                    this.phone=''
                },
                login:function(){
                    api.openWin({
                        name: 'home',
                        url: '../home/home_win.html',
                        reload: true,
                        bounces: false,
                        slidBackEnabled: false,
                        pageParam: {

                        }
                    });

                },
                goRegister:function(){
                  api.openWin({
                      name: 'register',
                      url: '../register/register_win.html',
                      reload:true,
                      bounces:false,
                      slidBackEnabled;false,
                      pageParam: {

                      }
                  });

                },
                goFindPwd:function(){
                  api.openWin({
                      name: 'findPwd',
                      url: '../find-password/find-password_win.html',
                      reload:true,
                      bounces:true,
                      slidBackEnabled:false,
                      pageParam: {
                          name: 'test'
                      }
                  });

                },
                //手机号输入框失去焦点
                phoneJudge:function(){
                    var phoneReg = /^[1][3,4,5,6,7,8,9][0-9]{9}$/;
                    if(!phoneReg.test(this.phone)){
                        alert("请输入正确的手机号")
                        this.phoneFlag=false
                    }else{
                        this.phoneFlag=true
                    }
                },
                //密码输入事件
                passwordInput:function(){
                    if(this.password.length>=1){
                        this.btnFlag=true
                    }
                    else{
                        this.btnFlag=false
                    }
                },
            },
        })
        }
    </script>
</body>
</html>
