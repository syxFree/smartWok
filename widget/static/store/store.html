<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>资讯详情</title>
    <link rel="stylesheet" href="../../css/api.css">
    <style>
        .app{
            /* overflow: hidden; */
            width: 100%;
            height: 100vh;
        }
        .search{
            width: 100%;
            height: .96rem;
            border-bottom: 1px solid #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-content{
            width: 6.9rem;
            height: .6rem;
            background-color: rgba(0, 0, 0, 0.05);
            color: #999;
            border-radius: .6rem;
            line-height: .6rem;
            padding-left: .2rem;
            font-size: .28rem;
            box-sizing: border-box;
        }
        .search-content img{
            width: .28rem;
            height: .28rem;
            position: relative;
            top: .05rem;
        }
        .search-content span{
            margin-left: 0.05rem;
        }
        .nav{
            width: 100%;
            height: .9rem;
            display: flex; 
            justify-content: space-around;
            align-items: center;
            font-size: .3rem;
            color: rgba(0, 0, 0, 0.58);
        }
        .nav .nav-item-active{
            font-weight: 600;
            color: #333;
            border-bottom: 3px solid #FF8C46;
        }
        .goods{
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
            justify-content: space-between;
        }
        .goods-item{
            width: 3.2rem;
            height: 4.9rem;
            background-color: white;
        }
        .goods-item img{
            width: 100%;
            height: 3.3rem; 
        }
        .goods-item .describe{
            width: 100%;
            height: .84rem;
            font-size: .3rem;
            color: #333;
            overflow:hidden;
            text-overflow:ellipsis;
            display:-webkit-box;
            -webkit-box-orient:vertical;
            -webkit-line-clamp:2; 
        }
        .goods-item .price{
            font-size: .36rem;
            color: #FF8C46;
        }
    </style>
</head>
<body>
    <div class="app">
       <section>
           <div class="search">
               <div class="search-content" @click="goSearch">
                   <img src="../../image/store/search.png" alt="搜索框">
                   <span>搜索</span>
               </div>
           </div>
           <div class="nav">
                <div 
                :class="[navIndex==index?'nav-item-active':'nav-item']" 
                v-for="(item, index) in nav" 
                :key="index"
                @click="navChange(index)">
                    {{item}}
                </div>
           </div>
           <div class="goods">
               <div class="goods-item" v-for="(item, index) in goods" :key="index" @click="goGoodsDetails">
                    <img :src="item.img" alt="图片">
                    <div class="describe">{{item.describe}}</div>
                    <div class="price">￥{{item.price}}</div>
               </div>
           </div>
       </section>
    </div>
    <script src="../../script/api.js"></script>
    <script src="../../script/flexible.js"></script>
    <script src="../../script/vue.min.js"></script>
    <script>
        var vm=new Vue({
            el:'.app',
            data:{
                navIndex:0,  //导航列表索引
                nav:['全部','炒锅系列','电火锅','电饭煲','火锅'],
                goods:[
                    {
                        img:'../../image/store/one.jpg',
                        describe:'无油烟不粘锅不锈钢真空锅三层钢',
                        price:40
                    },
                    {
                        img:'../../image/store/two.jpg',
                        describe:'无油烟不粘锅不锈钢真空锅三层钢无油烟不粘锅不锈钢真空锅三层钢无油烟不粘锅不锈钢真空锅三层钢',
                        price:40
                    },
                    {
                        img:'../../image/store/three.jpg',
                        describe:'无油烟不粘锅不锈钢真空锅三层钢',
                        price:40
                    },
                    {
                        img:'../../image/store/four.jpg',
                        describe:'无油烟不粘锅不锈钢真空锅三层钢',
                        price:40
                    }
                ]
            },
            methods:{
                //跳转到搜索页面
                goSearch:function(){
                    console.log("a")
                },
                //切换导航栏状态
                navChange:function(index){
                    this.navIndex=index
                },
                //跳转到商品详情页
                goGoodsDetails:function(){

                }
            }
        })
    </script>
</body>
</html>
