<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>资讯详情</title>
    <link rel="stylesheet" href="../../css/api.css">
    <style>
        .app{
            overflow: hidden;
            width: 100%;
            min-height: 100vh;
        }
        .search{
            width: 100%;
            height: .96rem;
            border-bottom: 1px solid #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-content{
            width: 6.9rem;
            height: .6rem;
            background-color: rgba(0, 0, 0, 0.05);
            color: #999;
            border-radius: .6rem;
            display: flex;
            align-items: center;
            padding-left: .2rem;
            font-size: .28rem;
            box-sizing: border-box;
        }
        .search-content img{
            width: .28rem;
            height: .28rem;
        }
        .search-content span{
            margin-left: 0.05rem;
        }
        .nav-box{
          overflow: hidden;
          display: flex;
        }
        .nav{
            width: 9rem;
            box-sizing: border-box;
            padding: 0 .3rem;
            overflow:auto;
            height: .9rem;
            display: flex;
            flex: 1;
            justify-content: space-around;
            align-items: center;
            font-size: .3rem;
            color: rgba(0, 0, 0, 0.58);
        }
        .nav .nav-item{
            /*margin: 0 .5rem;*/
            /*display: flex;
            box-sizing: border-box;
            padding: 0 .5rem;
            width: auto;
            height: .2rem;*/
        }
        .nav .nav-item-active{
          /*margin: 0 .5rem;*/
            /*width: auto;
            height: .2rem;*/
            font-weight: 600;
            color: #333;
            border-bottom: 3px solid #FF8C46;
            /*margin:0 .3rem*/
        }
        .goods{
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
            justify-content: space-between;
        }
        .goods-item{
            width: 3.2rem;
            height: 4.9rem;
            background-color: white;
        }
        .goods-item img{
            width: 100%;
            height: 3.3rem;
        }
        .goods-item .describe{
            width: 100%;
            /*height: 18%;*/
            font-size: .3rem;
            color: #333;
            overflow:hidden;
            text-overflow:ellipsis;
            display:-webkit-box;
            -webkit-box-orient:vertical;
            -webkit-line-clamp:2;
        }
        .goods-item .price{
            font-size: .36rem;
            color: #FF8C46;
        }
    </style>
</head>
<body>
    <div class="app">
       <section>
           <div class="search">
               <div class="search-content" @click="goSearch">
                   <img src="../../image/store/search.png" alt="搜索框">
                   <span>搜索</span>
               </div>
           </div>
           <div class="nav-box">
             <div class="nav">
                  <div
                  :class="[navIndex==index?'nav-item-active':'nav-item']"
                  v-for="(item, index) in nav"
                  :key="item.id"
                  @click="navChange(index,item.id)">
                      {{item.name}}
                  </div>
             </div>
           </div>
           <div class="goods">
               <div class="goods-item" v-for="(item, index) in goods" :key="index" @click="goGoodsDetails(item.id)">
                    <img :src="img[index]" alt="图片">
                    <div class="describe">{{item.goodsName}}</div>
                    <div class="price">￥{{item.price}}</div>
               </div>
           </div>
       </section>
    </div>
    <script src="../../script/api.js"></script>
    <script src="../../script/flexible.js"></script>
    <script src="../../script/vue.min.js"></script>
    <script src="../../script/restful.js" charset="utf-8"></script>
    <script>
    apiready=function(){
        var vm=new Vue({
            el:'.app',
            data:{
                navIndex:0,  //导航列表索引
                nav:['全部','炒锅系列','电火锅','电饭煲','火锅'],
                pageNum:1,
                pageSize:10,
                img:[],
                goods:[
                    {
                        img:'../../image/store/one.jpg',
                        describe:'无油烟不粘锅不锈钢真空锅三层钢',
                        price:40
                    },
                    {
                        img:'../../image/store/two.jpg',
                        describe:'无油烟不粘锅不锈钢真空锅三层钢无油烟不粘锅不锈钢真空锅三层钢无油烟不粘锅不锈钢真空锅三层钢',
                        price:40
                    },
                    {
                        img:'../../image/store/three.jpg',
                        describe:'无油烟不粘锅不锈钢真空锅三层钢',
                        price:40
                    },
                    {
                        img:'../../image/store/four.jpg',
                        describe:'无油烟不粘锅不锈钢真空锅三层钢',
                        price:40
                    }
                ]
            },
            created(){
                this.getCategory()
                this.getGoodsList()
            },
            methods:{
              //获取分类列表
                getCategory:function(){
                    var vm=this
                    fnGet(interfaces.goodsCategory,{},true,function(ret,err){
                        if(ret.code==RESPONSE_OK){
                          vm.nav=ret.data
                        }else{
                          api.toast({
                              msg: ret.msg,
                              duration: 2000,
                              location: 'bottom'
                          });
                        }
                    })
                },
                getGoodsList:function(value){
                  // console.log(JSON.stringify(this.nav))
                  console.log("111111111")
                    if(value=='10'){
                      value=''
                    }
                    var vm=this
                    var params={
                      pageSize:vm.pageSize,
                      pageNum:vm.pageNum,
                      categoryId:value
                    }
                    // console.log(JSON.stringify(params))
                    fnGet(interfaces.goodsList,params,true,function(ret,err){
                        if(ret.code==RESPONSE_OK){
                          vm.goods=ret.data.list
                          for(var i=0;i<vm.goods.length;i++){
                            vm.img.push(vm.goods[i].images.split(',')[0])
                          }
                        }else{
                          api.toast({
                              msg: ret.msg,
                              duration: 2000,
                              location: 'bottom'
                          });

                        }
                    })
                },
                //跳转到搜索页面
                goSearch:function(){
                    api.openWin({
                        name: 'search',
                        url: '../search/search_win.html',
                        reload:true,
                        bounces:false,
                        slidBackEnabled:false,
                        pageParam: {

                        }
                    });

                },
                //切换导航栏状态
                navChange:function(index,id){
                    this.navIndex=index

                    console.log(id)
                    this.getGoodsList(id)
                    console.log(JSON.stringify(this.goods))
                },
                //跳转到商品详情页
                goGoodsDetails:function(id){
                    api.openWin({
                        name: 'details',
                        url: 'goods-details_win.html',
                        reload:true,
                        bounces:false,
                        slidBackEnabled:false,
                        pageParam: {
                            id:id
                        }
                    });

                }
            }
        })
      }
    </script>
</body>
</html>
