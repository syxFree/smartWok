<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>资讯详情</title>
    <link rel="stylesheet" href="../../css/api.css">
    <style>
    html,body{
        width: 100%;
        height: 100%;
    }
    .app{
      width: 100%
      height: 100%;
    }
    h2{
      padding: .3rem;
    }
    p{
      width: 90%;
      margin: 0 auto;
    }
    img{
      /*width: 90%;
      margin: 1rem auto;
      margin-left: .5rem;*/
    }
    #shade{
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, .6);
        position: absolute;
        left: 0;
        top: 0;
        z-index: 99999;
        display: none;
        color: #333;
    }
    .content{
        width: 100%;
        height: 2.2rem;
        position: fixed;
        bottom: 0;
        background-color: white;
        display: flex;
        align-items: center;
    }
    .share-img{
        width: 2rem;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: .26rem;
        color: #333;
    }
    .share-img img{
        width: .9rem;
        height: .9rem;
    }
    .share-img span{
      margin-top: .1rem
    }
    </style>
</head>
<body>
    <div class="app">
      <div class="" v-html="content">
        <!-- {{content}} -->
      </div>
      <div id="shade" @click="cancel">
          <div class="content">
              <div class="share-img" @click.stop="shareWx">
                  <img src="../../image/information/share_wx.png" alt="">
                  <span>微信好友</span>
              </div>
              <div class="share-img" @click.stop="shareFriend">
                   <img src="../../image/information/share_friend.png" alt="">
                   <span>朋友圈</span>
              </div>
          </div>
      </div>
    </div>
    <script src="../../script/api.js"></script>
    <script src="../../script/flexible.js"></script>
    <script src="../../script/vue.min.js"></script>
    <script src="../../script/restful.js" charset="utf-8"></script>
    <script type="text/javascript">
    apiready=function(){
      var id=api.pageParam.id
      console.log(id)
      api.addEventListener({
          name: 'share'
      }, function(ret, err){
          if( ret ){
              //  console.log(JSON.stringify($api.byId("shade").style))
               $api.byId("shade").style.display='block'
          }else{
               alert( JSON.stringify( err ) );
          }
      });

      var vm=new Vue({
        el:".app",
        data:{
          flag:true,
          content:''
        },
        created(){
            this.getData()
        },
        methods:{
          //微信分享
          shareWx:function(){
            var wxPlus = api.require('wxPlus');
            wxPlus.shareWebpage({
                apiKey: '',
                scene: 'session',
                title: '测试标题',
                description: '分享内容的描述',
                thumb: '',
                contentUrl: 'http://apicloud.com'
            }, function(ret, err) {
                if (ret.status) {
                    alert('分享成功');
                } else {
                    alert(err.code);
                }
            });
          },
          shareFriend:function(){
              alert("分享到朋友圈")
          },
          cancel:function(){
             $api.byId("shade").style.display='none'
          },
          getData:function(){
            var vm=this
            var params={
              id:id
            }
            fnGet(interfaces.informationDetail,params,true,function(ret,err){
              // if (refresh = 'refresh') {
              //     api.refreshHeaderLoadDone()
              // }
              if (ret) {
                  if (ret.code == RESPONSE_OK) {
                    // console.log(JSON.stringify(ret.data.list))
                      vm.content=ret.data.content
                      // console.log(JSON.stringify(vm.content))
                  } else {
                      if (ret.subMsg || ret.msg) {
                          api.toast({
                              msg: ret.subMsg ? ret.subMsg : ret.msg,
                              duration: 2000,
                              location: 'middle'
                          });
                      }
                  }
              }
            })
          }
        }
      })
    }
    </script>
</body>
</html>
