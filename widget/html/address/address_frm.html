<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=0, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name = "format-detection" content = "telephone=no">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/api.css">
  <style>
    .address {
      height: 2.3rem;
      padding-left: .3rem;
      background: #ffffff;
      margin-bottom: .2rem;
    }

    .address-bottom {
      height: .86rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      line-height: .86rem;
      font-family: PingFang-SC-Medium;
      font-size: .24rem;
      color: #FF8C46;
      text-align: right;
    }

    .address-handle {
      display: flex;
      justify-content: space-between;
      padding-right: .3rem;
      text-align: right;
    }

    .address-person {
      padding-top: .3rem;
    }

    .address-person .name {
      font-family: PingFang-SC-Bold;
      font-size: .28rem;
      color: #333333;
    }

    .address-person .phone {
      font-family: PingFang-SC-Medium;
      font-size: .26rem;
      color: #666666;
      margin-left: .3rem;
    }

    .address-res {
      font-family: PingFang-SC-Medium;
      font-size: .26rem;
      color: #666666;
      padding: .1rem 0 .25rem 0;
      border-bottom: .01rem solid #e0e0e0;
    }

    .address-bottom img,.address-handle img{
      width: .34rem;
      height: .34rem;
      margin-right: .15rem;
      vertical-align: middle;
      transform: translate(0, -.03rem);
    }

    .address-bottom .address-handle {
      color: #999999;
      font-family: PingFang-SC-Medium;
      font-size: .24rem;
    }

    .address-handle img {
      margin-right: .1rem;
    }

    .address-handle div:first-child {
      margin-right: .5rem;
    }

    .btn {
      width: 6.9rem;
      height: .78rem;
      background: #FF8C46;
      border-radius: 39px;
      border-radius: 39px;
      font-family: PingFang-SC-Medium;
      font-size: .3rem;
      color: #FFFFFF;
    }

    .empty {
      text-align: center;
      height: 100vh;
      /* margin: 0 auto; */
    }
    .empty img {
      width: 4.6rem;
      height: 3.5rem;
      margin: 2rem 0 .4rem;
    }

    .empty p {
      font-family: PingFang-SC-Medium;
      font-size: .28rem;
      color: #999999;
      margin-bottom: 1.5rem;
    }
    .hrs {
          width: 100%;
          height: .2rem;
          background-color: #F7F7F7;
        }
  </style>
</head>

<body>
  <div class="app">
    <!-- 当有收获地址的时候 -->
    <div v-if="hasaddress" v-for="(item,index) in addresslist" @click="changeAddress(item.id)">
      <div class="address" >
        <div class="address-person">
          <span class="name">{{item.receiptorName}}</span>
          <span class="phone">{{item.receiptorPhone}}</span>
        </div>
        <p class="address-res">{{item.areaName}}&nbsp;{{item.address}}</p>
        <div class="address-bottom" >
          <div v-show="item.def===true">
            <img src="../../image/my/de-address.png" alt="">
            <span>默认地址</span>
          </div>
          <div v-show="item.def===false"></div>
          <div class="address-handle">
            <div @click.stop="editor(item.id)">
              <img src="../../image/my/editor.png" alt="">
              编辑
            </div>
            <div @click.stop="deleaddress(item,index)">
              <img src="../../image/my/address-del.png" alt="" >
              删除
            </div>
          </div>
        </div>
      </div>
      <div class="hrs">

      </div>
    </div>
    <!-- 当没有收获地址的时候 -->
    <div v-if="hasaddress ===false" class="empty">
      <img src="../../image/my/empty-add.png" alt="">
      <p>当前还没有收货地址</p>
      <!-- <button class="btn" style="width: 3.8rem;height:.8rem" @click="addnew">新增收货地址</button> -->
    </div>
    <div style="text-align: center;margin-top:2rem;margin-bottom:1rem">
      <button class="btn" @click="addnew">新增收货地址</button>
    </div>
  </div>
  <script src="../../script/api.js" charset="utf-8"></script>
  <script src="../../script/flexible.js" charset="utf-8"></script>
  <script src="../../script/vue.min.js"></script>
  <script src="../../script/restful.js"></script>
  <script src="../../script/fastclick.js"></script>
  <script>
  apiready = function() {
    api.addEventListener({
    name: 'changeaddress'
    }, function(ret, err) {
    vue.getaddress()
    });

    var vue = new Vue({
      el: '.app',
      data() {
        return {
          hasaddress: false,
          addresslist:'',
          changeFlag:false,  //这个代表从提交订单页来的话状态变化
        }
      },
      created(){
        this.changeFlag=api.pageParam.changeFlag
      },
      mounted(){
        this.getaddress()
      },
      methods: {
        // 获取地址
        // 获取地址
        // gethome(home){
        //   let vm=this;
        //   fnGet(interfaces.area,{parentId:home.treePath},true,function(ret, err) {
        //       if (ret.code == RESPONSE_OK) {
        //         console.log(JSON.stringify(ret.data))
        //         for(var i =0;i<home.length;i++){
        //           for(var j=0;j<ret.data.length;j++){
        //             if(home[i].areaId ==ret.data[j].id){
        //               home[i].home=ret.data[j].name
        //             }
        //           }
        //         }
        //         console.log(JSON.stringify(home))
        //         vm.addresslist=home
        //       }else{
        //         console.log(JSON.stringify(err))
        //       }
        //     })
        // },
        changeAddress:function(value){
            if(this.changeFlag){
              api.sendEvent({
                  name: 'changeAddress',
                  extra: {
                      id:value
                  }
              });
              this.changeFlag=false
              api.closeWin();
            }
            else{
              return
            }
        },
        // 获取收获地址
        getaddress(){
          let vm=this
          fnGet(interfaces.address, {}, true, function(ret,err){
            if(ret.code==RESPONSE_OK){
              console.log(JSON.stringify(ret.data))
              // vm.addresslist=ret.data
              if(ret.data.length == 0){
              vm.hasaddress=false
            }else{
              vm.hasaddress=true
            }
               vm.addresslist=ret.data
            }else{
              console.log(JSON.stringify(err))
            }
          })
        },
        editor(id){
          api.openWin({
              name: 'changeaddress_win',
              url: 'changeaddress_win.html',
              reload: true,
              bounces: false,
              slidBackEnabled: true,
              pageParam:{
                id:id
              }
          });
        },
        addnew(){
          api.openWin({
              name: 'newaddress_win',
              url: 'newaddress_win.html',
              reload: true,
              bounces: false,
              slidBackEnabled: true,
          });
        },
        //删除收获地址
        deleaddress(item,index){
          let vm=this
           let url=interfaces.address+'?id='+item.id
           api.confirm({
               msg: '您确认删除吗？',
               buttons: ['确定', '取消']
           }, function(ret, err){
               if( ret.buttonIndex==1 ){
                 fnDelete(url,true, function(ret,err){
                   console.log(JSON.stringify(ret))
                     if(ret.code==RESPONSE_OK){
                       console.log(JSON.stringify(ret))
                        vm.addresslist.splice(index,1)
                     }else{
                       console.log(JSON.stringify(err))
                     }
                 })
               }else{
                    return
               }
           });


        },

      }
    })

  }
  </script>

</body>

</html>
