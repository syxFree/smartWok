<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/api.css">
  <style>
    .content {
      padding-left: .3rem;
    }

    .content .line {
      height: 1.02rem;
      padding-right: .3rem;
      border-bottom: 1px solid #e6e6e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .line p {
      font-family: PingFang-SC-Medium;
      font-size: .3rem;
      color: #333333;
    }
    .line span {
      font-family: PingFang-SC-Medium;
      font-size: .3rem;
      color: #808080;
    }
    .line img{
      width: .15rem;
      height: .25rem;
    }
    .btn {
      width: 6.9rem;
      height: .78rem;
      background: #FF8C46;
      border-radius: 39px;
      border-radius: 39px;
      font-family: PingFang-SC-Medium;
      font-size: .3rem;
      color: #FFFFFF;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="content">
      <div class="line">
        <p>清除缓存</p>
        <span>55.5MB</span>
      </div>
      <div class="line" @click="changepass">
        <p>修改密码</p>
        <img src="../../image/my/unfold.png" alt="">
      </div>
    </div>
    <div style="text-align: center;margin-top: 2rem;">
      <button class="btn" @click="rmlogin">退出登录</button>
    </div>
  </div>
  <script src="../../script/api.js" charset="utf-8"></script>
  <script src="../../script/flexible.js" charset="utf-8"></script>
  <script src="../../script/vue.min.js"></script>
  <script src="../../script/restful.js"></script>
  <script>
    apiready = function () {
      // 获取缓存
    var vue = new Vue({
      el: '.app',
      data() {
        return {
        }
      },
      methods: {
        changepass(){
          api.openWin({
              name: 'amend_win',
              url: 'amend_win.html',
              reload: true,
              bounces: false,
              slidBackEnabled: true,
          });
        },
        rmlogin(){
          $api.rmStorage('accessToken')
          if(!$api.getStorage('accessToken')){
            api.openWin({
                name: 'login_win',
                url: '../login/login_win.html',
                reload: true,
                bounces: false,
                slidBackEnabled: true,
            });
          }
        },

      },
    })
  }
  </script>
</body>

</html>
