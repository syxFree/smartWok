<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/api.css">
    <style>
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: .6rem;
            margin: 0 .3rem;
            padding: .1rem 0;
            font-family: PingFang-SC-Medium;
            font-size: .28rem;
            color: #333333;
        }

        .type-right {
            display: flex;
            text-align: right;
        }

        .type-right {
            display: flex;
            align-items: center;
        }

        .person {
            margin-right: .3rem;
        }

        .type-right img {
            height: .42rem;
            width: .42rem;
            vertical-align: middle;
        }

        .content input {
            width: 3rem;
            text-align: right;
        }

        .borderBT {
            border-bottom: 1px solid #e0e0e0;
        }

        .btn {
            width: 6.9rem;
            height: .78rem;
            background: #FF8C46;
            border-radius: 39px;
            border-radius: 39px;
            font-family: PingFang-SC-Medium;
            font-size: .3rem;
            color: #FFFFFF;
        }
    </style>
</head>

<body>
    <div class="app">
        <div>
            <div class="content">
                <div class="type-left">
                    <p>发票类型</p>
                </div>
                <div class="type-right">
                    <div class="person" @click="handlechoose(1)">
                        <img src="../../image/submitOrder/choose-active.png" alt="" v-if="!choose &&chooseindex==1">
                        <img src="../../image/submitOrder/choose.png" alt="" v-if="choose &&chooseindex==2">
                        <span>个人或事业单位</span>
                    </div>
                    <div @click="handlechoose(2)">
                        <img src="../../image/submitOrder/choose-active.png" alt="" v-if="choose &&chooseindex==2">
                        <img src="../../image/submitOrder/choose.png" alt="" v-if="!choose &&chooseindex==1">
                        <span>企业</span>
                    </div>
                </div>
            </div>
            <!--  -->
            <div class="content borderBT">
                <p>发票抬头</p>
                <input type="text" placeholder="抬头名称" v-model="title">
            </div>
            <!-- 企业 -->
            <div v-if="choose">
                <div class="content borderBT ">
                    <p>税号</p>
                    <input type="text" placeholder="纳税人识别号" v-model="taxNo">
                </div>
                <div class="content borderBT">
                    <p>开户银行</p>
                    <input type="text" placeholder="选填" v-model="bank">
                </div>
                <div class="content borderBT">
                    <p>银行账号</p>
                    <input type="text" placeholder="选填" v-model="bankNo">
                </div>
                <div class="content borderBT">
                    <p>企业地址</p>
                    <input type="text" placeholder="选填" v-model="bankAddress">
                </div>
                <div class="content borderBT">
                    <p>企业电话</p>
                    <input type="text" placeholder="选填" v-model="phone">
                </div>
            </div>
            <div style="text-align: center;position: fixed; bottom: .5rem;left:4%;">
                <button class="btn" @click="invoice">确定</button>
            </div>
        </div>
    </div>
    <script src="../../script/api.js" charset="utf-8"></script>
    <script src="../../script/flexible.js" charset="utf-8"></script>
    <script src="../../script/vue.min.js"></script>
    <script src="../../script/fastclick.js" charset="utf-8"></script>
    <script src="../../script/restful.js" charset="utf-8"></script>
    <script>
    apiready=function(){
        var vue = new Vue({
            el: '.app',
            data() {
                return {
                    choose: false,
                    chooseindex: 1,
                    title:'',
                    taxNo:'',
                    bank:'',
                    bankNo:'',
                    bankAddress:'',
                    phone:'',
                    orderId:api.pageParam.id

                }
            },
            methods: {
                handlechoose(index) {
                    // this.choose = !this.choose
                    if (this.chooseindex == index) {
                        return
                    } else {
                        this.choose = !this.choose
                        this.chooseindex = index
                    }
                },
                invoice:function(){
                    var vm=this
                    if(vm.choose){
                      //企业发票
                      if(this.title==''){
                        api.toast({
                            msg: '请先输入抬头名称',
                            duration: 2000,
                            location: 'bottom'
                        });
                        return
                      }
                      if(this.taxNo==''){
                        api.toast({
                            msg: '请先输入纳税人识别号',
                            duration: 2000,
                            location: 'bottom'
                        });
                        return
                      }
                      var params={
                        type:1,
                        title:vm.title,
                        orderId:vm.orderId,
                        bank:vm.bank,
                        bankAccount:vm.bankNo,
                        companyAddress:vm.bankAddress,
                        companyPhone:vm.phone,
                        taxNo:vm.taxNo
                      }
                      fnBodyPost(interfaces.invoice,params,function(ret,err){
                          if(ret.code=+RESPONSE_OK){
                            api.toast({
                                msg: '申请成功',
                                duration: 2000,
                                location: 'bottom'
                            });
                          }else{
                            api.toast({
                                msg: ret.msg,
                                duration: 2000,
                                location: 'bottom'
                            });
                          }
                      })
                    }
                    else{
                      //个人发票
                      var params={
                        type:0,
                        title:vm.title,
                        orderId:vm.orderId
                      }
                      fnBodyPost(interfaces.invoice,params,function(ret,err){
                          if(ret.code==RESPONSE_OK){
                            api.toast({
                                msg: '申请成功',
                                duration: 2000,
                                location: 'bottom'
                            });
                          }else{
                            api.toast({
                                msg: ret.msg,
                                duration: 2000,
                                location: 'bottom'
                            });
                          }
                      })
                    }
                },
            },
        })
      }
    </script>
</body>

</html>
