<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/api.css">
  <style>
    .app {
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .header {
      background: url('../../image/my/head-bg.png') no-repeat;
      background-size: 7.5rem 6.25rem;
      color: #ffffff;
      height: 6.25rem;
      text-align: center;
      font-size: .28rem;
      letter-spacing: 0.03rem;
    }

    .header img {
      width: 1.9rem;
      height: 1.9rem;
      margin: .88rem 0 .2rem;
    }

    .header p{
      font-family: PingFangSC-Medium;
      font-size: .34rem;
      letter-spacing: .04rem;
      color: #FFFFFF;
      margin-bottom: .1rem;
    }

    .content-box {
      background: #FFFFFF;
      border-radius: 20px;
      border-radius: 20px;
      width: 6.9rem;
      margin: 0 auto;
    }

    .content-box .content:last-child {
      border: none;
    }

    .content {
      font-family: PingFangSC-Regular;
      font-size: .3rem;
      color: #333333;
      height: 1.02rem;
      line-height: 1.02rem;
      border-bottom: .01rem solid #e0e0e0;
      padding-left: .3rem;
    }

    .content-position {
      margin-bottom: .3rem;
      transform:translate(0,-1.5rem);
    }
    
    .content img {
      width: .38rem;
      height: .38rem;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">
      <img src="../../image/my/default-head.png" alt="">
      <p>用户小白</p>
      <span>江苏 南京 鼓楼区</span>
    </div>
    <div class="content-box content-position">
      <div class="content">
        <img src="../../image/my/order.png" alt="">
        <span>我的订单</span>
      </div>
      <div class="content">
        <img src="../../image/my/menu.png" alt="">
        <span>我的菜谱</span>
      </div>
    </div>
    <!-- 下面四个 -->
    <div class="content-box content-position">
      <div class="content">
        <img src="../../image/my/address.png" alt="">
        <span>收获地址管理</span>
      </div>
      <div class="content">
        <img src="../../image/my/aboutus.png" alt="">
        <span>关于我们</span>
      </div>
      <div class="content">
        <img src="../../image/my/feedback.png" alt="">
        <span>意见反馈</span>
      </div>
      <div class="content">
        <img src="../../image/my/setting.png" alt="">
        <span>设置</span>
      </div>
    </div>
  </div>
  <script src="../../script/api.js" charset="utf-8"></script>
  <script src="../../script/flexible.js" charset="utf-8"></script>
  <script src="../../script/vue.min.js"></script>
  <script>
    var vue = new Vue({
      el: '.app',
      data() {
        return {
        }
      },
      methods: {
      },
    })
  </script>
</body>

</html>
