<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=0,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>资讯</title>
    <link rel="stylesheet" href="../../css/api.css">
    <style>
        section{
            width: 100%;
            /* height: 11rem; */
            /*margin-top: 0.88rem;*/
            margin-bottom: 1rem;
           -webkit-overflow-scrolling: touch;/* 解决ios滑动不流畅问题 */
        }
        ::-webkit-scrollbar{
            display: none;
        }
        .swiper{
            width: 100%;
            height: 3.8rem;
            position: relative;
        }
        .swiper img{
            width: 100%;
            height: 100%;
        }
        .swiper .shade{
            width: 100%;
            height: .7rem;
            background-color: rgba(0, 0, 0, .6);
            color: white;
            position: absolute;
            bottom: 0;
            font-size: .34rem;
            line-height: .7rem;
            box-sizing: border-box;
            padding-left: .3rem;
        }
        .food-item{
            width: 100%;
            /*margin-top: 60%;*/
           -webkit-overflow-scrolling: touch;/* 解决ios滑动不流畅问题 */
        }
        .food-item .item{
            width: 6.9rem;
            height: 4.5rem;
            margin: 0 auto;
            border-radius: .14rem .14rem 0 0;
            margin-top: .25rem;
            box-shadow: 3px 6px 14px 0 rgba(255,140,70,0.14);
        }
        .item img{
            width: 100%;
            height: 3rem;
            border-radius: .14rem .14rem 0 0;
        }
        .item .item-info{
            width: 100%;
            height: 1.5rem;
            margin-top: .2rem;
        }
        .item-info .info{
            font-size: .34rem;
            color: #333;
            padding-left: .2rem;
        }
        .item-info .detail{
            width: 95%;
            height: .4rem;
            color: #999;
            font-size: .26rem;
            padding-left: .2rem;
            margin-top: .1rem;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        .item-bottom{
            width: 100%;
            height: .8rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item-bottom span{
            width: 21%;
            height: 1px;
            background-color: #DDD;
        }
        .item-bottom p{
            font-size: .28rem;
            color: #999;

        }
    </style>
</head>
<body>
    <div class="app">
        <section>
            <!-- <div class="swiper">
                <img src="../../image/information/one.jpg" alt="">
                <div class="shade">
                    <span v-if="currentIndex==1">第三届美食大赛实时新闻</span>
                    <span v-if="currentIndex==2">第三节美食大赛实时新闻</span>
                    <span v-if="currentIndex==3">第三节美食大赛实时新闻</span>
                </div>
            </div> -->
            <div class="food-item">
                <div class="item" v-for="(item, index) in list" :key="index" @click="goGoodsDetails(item.id)">
                    <img :src="item.image" alt="美食图片">
                    <div class="item-info">
                        <p class="info">{{item.name}}</p>
                        <p class="detail">{{item.plainText}}</p>
                    </div>
                </div>
            </div>
            <div class="item-bottom" v-if="bottomFlag">
                <span></span>
                <p>一不小心到底了</p>
                <span></span>
            </div>
        </section>
    </div>
    <script src="../../script/api.js"></script>
    <script src="../../script/flexible.js"></script>
    <script src="../../script/vue.min.js"></script>
    <script src="../../script/restful.js" charset="utf-8"></script>
    <script src="../../script/fastclick.js"></script>
    <script>
    apiready=function(){
      var vm=new Vue({
          el:".app",
          data:{
              currentIndex:1,
              bannerList:[],
              list:[
                  {
                      img:"../../image/information/two.jpg",
                      info:'红烧排骨怎么上色最好看?',
                      detail:'关于红烧排骨怎么上色最好看，组要从一下几点说起首先是油温的控制'
                  },
                  {
                      img:"../../image/information/three.jpg",
                      info:'番茄鸡蛋汤好吃的秘方',
                      detail:'关于红烧排骨怎么上色最好看，组要从一下几点说起。首先是油温的控制'
                  },
                  {
                      img:"../../image/information/four.jpg",
                      info:'看没事大赛有哪些美食广受好评',
                      detail:'关于红烧排骨怎么上色最好看，组要从一下几点说起。首先是油温的控制'
                  }
              ],
              pageNum:1,
              pageSize:10,
              isLastPage:false,
              bottomFlag:false
          },
          created(){
              // $api.rmStorage('accessToken');

              this.getBannerData()
              var params={
                pageSize:this.pageSize,
                pageNum:this.pageNum
              }
              this.getData(params)
              console.log($api.getStorage("accessToken"))
          },
          methods:{
            //获取轮播图数据
            getBannerData:function(){
              var vm=this
              fnGet(interfaces.informationBanner,{},true,function(ret,err){
                // if (refresh = 'refresh') {
                //     api.refreshHeaderLoadDone()
                // }
                if (ret) {
                    if (ret.code == RESPONSE_OK) {
                      // console.log(JSON.stringify(ret.data.list))
                        vm.bannerList=ret.data.list
                        vm.banner()
                        // console.log(JSON.stringify(vm.bannerList))
                    } else {
                        if (ret.subMsg || ret.msg) {
                            api.toast({
                                msg: ret.subMsg ? ret.subMsg : ret.msg,
                                duration: 2000,
                                location: 'middle'
                            });
                        }
                    }
                }
              })
            },
            //获取列表数据
            getData:function(params,value){
              var vm=this
              fnGet(interfaces.informationList,params,true,function(ret,err){
                if (value = 'refresh') {
                    api.refreshHeaderLoadDone()  //加了之后刷新才可以取消掉
                }
                if (ret) {
                    if (ret.code == RESPONSE_OK) {
                        if(vm.pageNum==1){
                            vm.list=ret.data.list
                        }
                        else{
                            console.log(JSON.stringify(ret.data.list))
                            vm.list=vm.list.concat(ret.data.list)
                            console.log(JSON.stringify(vm.list))
                        }
                        vm.isLastPage=ret.data.lastPage
                        vm.bottomFlag=ret.data.lastPage
                    } else {
                        if (ret.subMsg || ret.msg) {
                            api.toast({
                                msg: ret.subMsg ? ret.subMsg : ret.msg,
                                duration: 2000,
                                location: 'middle'
                            });
                        }
                    }
                }
              })
            },
            //跳转到商品详情页
            goGoodsDetails:function(id){
                api.openWin({
                    name: 'information_detail_win',
                    // url: 'information_detail_win.html',
                    url: 'information_detail_win.html',
                    reload:true,
                    bounces:false,
                    slidBackEnabled:true,
                    pageParam: {
                        id: id
                    }
                });
            },
            banner:function(){
              var vm=this
              var listImage=[]
              var wordList=[]
              for(var i=0;i<this.bannerList.length;i++){
                  listImage.push(this.bannerList[i].image)
                  wordList.push(this.bannerList[i].name)
              }
              var UIScrollPicture = api.require('UIScrollPicture');
              UIScrollPicture.open({
                  rect: {
                      x: 0,
                      y: 0,
                      w: api.winWidth,
                      h: api.winHeight/3.5
                      // h:'3rem'
                  },
                  data: {
                      paths: listImage,
                      //对图片的描述，可写可不写
                      captions: wordList
                  },
                  //文字样式
                  styles: {
                      caption: {
                          height: 30,
                          color: '#E0FFFF',
                          size: 15,
                          bgColor: 'rgba(0, 0, 0, .6)',
                          position: 'bottom'
                      },
                      indicator: {
                      //圆点样式
                      dot:{
                          w:12,
                          h:5,
                          r:3,
                          margin:10
                      },
                          align: 'right',
                          color: '#FFFFFF',
                          activeColor: 'rgb(254,138,69)'
                      }
                  },
                  placeholderImg: 'widget://res/slide1.jpg',
                  contentMode: 'scaleToFill',
                  //切换的时间
                  interval: 3,
                  fixedOn: api.frameName,
                  loop: true,
                  fixed: false
              }, function(ret, err) {
                  if (ret) {
                    // alert(JSON.stringify(ret));
                    if(ret.eventType=='click'){
                        api.openWin({
                            name: 'detail',
                            url: vm.bannerList[ret.index].url,
                            pageParam: {
                                name: 'test'
                            }
                        });
                    }
                  } else {
                      alert(JSON.stringify(err));
                  }
              });
            }
          }
      })
      // console.log(document.getElementsByClassName('food-item')[0].style.marginTop)
      //获取轮播图占的高度
      document.getElementsByClassName('food-item')[0].style.marginTop=(api.winHeight/3.45)+'px'
      // 上拉加载
      api.addEventListener({
          name: 'scrolltobottom',
          extra: {
              threshold: -10   //距离底部的距离
          }
      }, function (ret, err) {
          if (vm.isLastPage != 'true' && vm.isLastPage != true) {
            console.log("上拉加载更多")
              vm.pageNum++;
              var params={
                pageSize:vm.pageSize,
                pageNum:vm.pageNum
              }
              vm.getData(params);
          } else {
              api.toast({
                  msg: '没有更多了~',
                  location: 'middle',
                  duration: 800,
              });
          }
      });
      // 下拉刷新
      api.setRefreshHeaderInfo({
          bgColor: '#fff'
      }, function (ret, err) {
          vm.pageNum = 1;
          vm.pageSize=10;
          vm.isLastPage = false;
          vm.list = null;
          var params={
            pageSize:vm.pageSize,
            pageNum:vm.pageNum,
          }
          vm.getData(params,'refresh')
          vm.getBannerData()
      });
    }


    </script>
</body>
</html>
