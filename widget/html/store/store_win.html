<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>资讯详情</title>
    <link rel="stylesheet" href="../../css/api.css">
    <style>
        .app{
            overflow: hidden;
            width: 100%;
        }
        header {
          /*font-family: PingFang-SC-Bold;
          /*font-size:.36rem;*/
          /*color: #333333;
          text-align: center;
          background-color: #ffffff;
          padding: 0.2rem 0;*/
        }
        .search{
            width: 100%;
            height: .96rem;
            border-bottom: 1px solid #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-content{
            width: 6.9rem;
            height: .6rem;
            background-color: rgba(0, 0, 0, 0.05);
            color: #999;
            border-radius: .6rem;
            display: flex;
            align-items: center;
            padding-left: .2rem;
            font-size: .28rem;
            box-sizing: border-box;
        }
        .search-content img{
            width: .28rem;
            height: .28rem;
        }
        .search-content span{
            margin-left: 0.05rem;
        }
        .nav-box{
          overflow: hidden;
          /*display: flex;*/
        }
        .nav{
            width: 90%;
            /*border: 1px solid;*/
            margin: 0 auto;
            box-sizing: border-box;
            /*padding: 0 .3rem;*/
            overflow:auto;
            height: .9rem;
            display: flex;
            align-items: center;
            font-size: .3rem;
            color: rgba(0, 0, 0, 0.58);
        }
        .nav .nav-item{
            width: 1rem;
            height: .5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: .4rem;
        }
        .nav .nav-item-active{
            font-weight: 600;
            color: #333;
            height: .5rem;
            border-bottom: 3px solid #FF8C46;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: .4rem;
        }
        .nav-item-active .span1,
        .nav-item .span1{
            display: block;
            width: 1rem;
            text-align: center;
            /*border: 1px solid;*/
        }
        .nav-item-active .span2,
        .nav-item .span2{
            display: block;
            width: .8rem;
            text-align: center;
            /*border: 1px solid;*/
        }


    </style>
</head>
<body>
    <div class="app">
      <header>
        <div class="search">
            <div class="search-content" @click="goSearch">
                <img src="../../image/store/search.png" alt="搜索框">
                <span>搜索</span>
            </div>
        </div>
        <div class="nav-box">
          <div class="nav">
               <div
               :class="[navIndex==index?'nav-item-active':'nav-item']"
               v-for="(item, index) in nav"
               :key="item.id"
               @click="navChange(index,item.id)">
                   <span v-if="item.name" :class="[item.name.length==3?'span1':'span2']" ref="navSpan">{{item.name}}</span>
               </div>
          </div>
        </div>
      </header>
    </div>
    <script src="../../script/api.js"></script>
    <script src="../../script/flexible.js"></script>
    <script src="../../script/vue.min.js"></script>
    <script src="../../script/restful.js" charset="utf-8"></script>
    <script src="../../script/fastclick.js" charset="utf-8"></script>
    <script>
    apiready = function () {
        var header = $api.dom('header'); // 获取 header 标签元素
        var footer = $api.dom('footer'); // 获取 footer 标签元素

        // 1.修复开启沉浸式效果带来的顶部Header与手机状态栏重合的问题，最新api.js方法已支持适配iPhoneX；
        // 2.默认已开启了沉浸式效果 config.xml中 <preference name="statusBarAppearance" value="true"/>
        // 3.沉浸式效果适配支持iOS7+，Android4.4+以上版本
        var headerH = $api.fixStatusBar(header);
        // 最新api.js为了适配iPhoneX增加的方法，修复底部Footer部分与iPhoneX的底部虚拟横条键重叠的问题；
        var footerH = $api.fixTabBar(footer);
        api.addEventListener({
            name: 'footerIndexMarket'
        }, function (ret, err) {
            console.log(ret.value.index);
            if (ret.value.index != 1) {
                api.setFrameAttr({
                    name: 'store_frm',
                    hidden: true
                });
            } else {
                api.setFrameAttr({
                    name: 'store_frm',
                    hidden: false
                });
                api.openFrame({
                    name: 'store_frm',
                    url: 'store_frm.html',
                    rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
                        marginTop: headerH, // main页面距离win顶部的高度
                        marginBottom: api.pageParam.footerH, // main页面距离win底部的高度
                        w: 'auto' // main页面的宽度 自适应屏幕宽度
                    },
                    pageParam: api.pageParam
                });
            }
        });
        var vm=new Vue({
          el:'.app',
          data:{
            nav:['全部','炒锅系列','电火锅','电饭煲','火锅'],
            navIndex:0
          },
          created(){
              this.getCategory()
          },
          mounted(){
            // var vm=this
            // setTimeout(function(){
            //   console.log(JSON.stringify(vm.$refs.navSpan.style))
            //   vm.$refs.navSpan.style.width=vm.nav[vm.navIndex].length*0.33+'rem';
            //   console.log(vm.$refs.navSpan.style.width)
            // },3000)

          },
          methods:{
            //获取分类列表
              getCategory:function(){
                  var vm=this
                  fnGet(interfaces.goodsCategory,{},true,function(ret,err){
                      if(ret.code==RESPONSE_OK){
                        vm.nav=ret.data
                        console.log(JSON.stringify(vm.nav))
                      }else{
                        api.toast({
                            msg: ret.msg,
                            duration: 2000,
                            location: 'bottom'
                        });
                      }
                  })
              },
            //跳转到搜索页面
            goSearch:function(){
                api.openWin({
                    name: 'search',
                    url: '../search/search_win.html',
                    reload:true,
                    bounces:false,
                    slidBackEnabled:true,
                    pageParam: {

                    }
                });
            },
            //切换导航栏状态
            navChange:function(index,id){
                this.navIndex=index
                vm.pageNum=1
                vm.pageSize=3
                console.log(id)
                api.sendEvent({
                    name: 'getGoodsList',
                    extra: {
                        id:id
                    }
                });
            },
          }
        })
    }
    </script>
</body>
</html>
