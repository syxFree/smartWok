<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../css/api.css">
    <style>
        section{
            height: calc(100% - .96rem);
        }
        .content{
            width: 100%;
            height: 100%;
            background-color: rgb(247, 247, 247);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content img{
            width: 4.6rem;
            height: 3.5rem;
            margin-top: 2rem;
        }
        .content p{
            color: #999;
            font-size: .28rem;
        }
        .goods{
            width: 100%;
            box-sizing: border-box;
            padding: .4rem .3rem 0 .3rem;
            background-color: white;
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
            justify-content: space-between;
        }
        .goods-item{
            width: 3.2rem;
            height: 4.9rem;
            background-color: white;
        }
        .goods-item img{
            width: 100%;
            height: 3.3rem;
        }
        .goods-item .describe{
            width: 100%;
            height: .84rem;
            font-size: .3rem;
            color: #333;
            overflow:hidden;
            text-overflow:ellipsis;
            display:-webkit-box;
            -webkit-box-orient:vertical;
            -webkit-line-clamp:2;
        }
        .goods-item .price{
            font-size: .36rem;
            color: #FF8C46;
        }
        .item-bottom{
            width: 100%;
            height: .8rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item-bottom span{
            width: 21%;
            height: 1px;
            background-color: #DDD;
        }
        .item-bottom p{
            font-size: .28rem;
            color: #999;

        }
    </style>
</head>
<body>

        <section>

                <p>抱歉，暂时没有搜索到相关产品</p>
            </div>
            <div class="goods" v-else>
                <div class="goods-item" v-for="(item, index) in goods" :key="index" @click="goGoodsDetails">
                    <img :src="item.img" alt="图片">
                    <div class="describe">{{item.describe}}</div>
                    <div class="price">￥{{item.price}}</div>
                </div>
            </div>
            <div class="item-bottom">
                <span></span>
                <p>一不小心到底了</p>
                <span></span>
            </div>
        </section>
    </div>

                    },

</html>
