<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/api.css">
    <style>
        .menu-box {
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 1.9rem;
            border-bottom: 1px solid #e0e0e0;
            padding: 0 .3rem;
        }

        .menu-bleft {
            display: flex;
        }

        .menu-bleft img {
            width: 1.3rem;
            height: 1.3rem;
        }

        .menu-bleft-box {
            font-family: PingFang-SC-Medium;
            font-size: .28rem;
            color: #808080;
            margin-left: .3rem;
        }

        .menu-bleft-box p {
            font-family: PingFang-SC-Bold;
            font-size: .3rem;
            color: #333333;
            line-height: .8rem;
        }

        .menu-bright {
            margin-top: .6rem;
            width: .4rem;
            height: .1rem;
        }

        .menu-ulright {
            background: #FFFFFF;
            box-shadow: 2px 2px 8px 0 rgba(0, 0, 0, 0.20);
            border-radius: 8px;
            border-radius: 8px;
            width: 1.2rem;
            height: 1.52rem;
            position: absolute;
            left: -0.75rem;
            font-family: PingFang-SC-Medium;
            font-size: 0.26rem;
            color: #333333;
            text-align: center;
        }

        .menu-ulright li {
            margin-top: .26rem;
        }

        .empty {
            text-align: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .empty img {
            width: 4.6rem;
            height: 3.5rem;
            margin: 2rem 0 .4rem;
        }

        .empty p {
            font-family: PingFang-SC-Medium;
            font-size: .28rem;
            color: #999999;
            margin-bottom: 1.5rem;
        }

        .btn {
            width: 6.9rem;
            height: .78rem;
            background: #FF8C46;
            border-radius: 39px;
            border-radius: 39px;
            font-family: PingFang-SC-Medium;
            font-size: .3rem;
            color: #FFFFFF;
        }
    </style>
</head>

<body>
    <div class="app">
        <!-- 有菜谱 -->
        <div class="menu-boxs" v-if="cooklist.length>0">
            <div class="menu-box" v-for="(item,index) in cooklist">
                <div class="menu-bleft">
                    <img src="../../image/menu/defaultmenu.png" alt="" @click="toMenuchange(item.id)" v-if="item.image== '' ">
                    <img :src="item.image" alt="" @click="toMenuchange(item.id)"  v-if="item.image">
                    <div class="menu-bleft-box" @click="toMenuchange(item.id)">
                        <p>{{item.name}}</p>
                        <div>{{item.time}}</div>
                    </div>
                </div>
                <div style="position: relative;">
                    <img src="../../image/my/menu-point.png" alt="" class="menu-bright" @click="handledetail(index)">
                    <ul class="menu-ulright" v-if="ulright&&ulrightindex===index">
                        <li @click="share(item.id)">分享</li>
                        <li @click="deleteMenu(item,index)">删除</li>
                    </ul>
                </div>
            </div>

        </div>
        <!-- 无菜谱 -->
        <div class="empty" v-if="cooklist.length===0">
            <img src="../../image/my/empty-menu.png" alt="">
            <p>当前还没有菜谱</p>
            <button class="btn" style="width: 3.8rem;height:.8rem" @click='toMenu()'>创建菜谱</button>
        </div>
    </div>
    <script src="../../script/api.js" charset="utf-8"></script>
    <script src="../../script/flexible.js" charset="utf-8"></script>
    <script src="../../script/vue.min.js"></script>
    <script src="../../script/restful.js"></script>
    <script src="../../script/moment.js"></script>
    <script src="../../script/fastclick.js"></script>
    <script>
        apiready = function() {
            api.addEventListener({
                name: 'changemenu'
            }, function(ret, err) {
                vue.getdata()
            });
            api.addEventListener({
                name: 'scrolltobottom',
                extra: {
                    threshold: 0 //设置距离底部多少距离时触发，默认值为0，数字类型
                }
            }, function(ret, err) {
                vue.pageNum++;
                vue.getdata()
            });
            // 下拉刷新
            api.setRefreshHeaderInfo({
                bgColor: '#fff'
            }, function(ret, err) {
                vue.pageNum=1
                vue.cooklist=[]
                vue.getdata()
                api.refreshHeaderLoadDone();
            });
            // 上啦加载
            var vue = new Vue({
                el: '.app',
                data() {
                    return {
                        hasmenu: true,
                        ulright: false,
                        cooklist: [],
                        ulrightindex: -1,
                        pageNum:1,
                        pageSize:2,
                    }
                },
                mounted() {
                    this.getdata()
                },
                methods: {
                    getdata() {
                        let vm = this
                              console.log(vm.pageNum)
                        let param={
                          pageNum:vm.pageNum,
                          pageSize:vm.pageSize
                        }
                        fnGet(interfaces.cooklist, param, true, function(ret, err) {
                            if (ret.code == RESPONSE_OK) {
                              if(vm.cooklist.length===0){
                                let list = ret.data.list
                                for (var i = 0; i < list.length; i++) {
                                    let time = moment(list[i].createDate).format('YYYY-MM-DD HH:mm:ss');
                                    list[i].time = time
                                }
                                vm.cooklist = list
                              }else{
                                let list = ret.data.list
                                if(list.length===0){
                                  api.toast({
                                      msg: '没有更多数据',
                                      duration: 2000,
                                      location: 'bottom'
                                  });
                                  return;
                                }
                                for (var i = 0; i < list.length; i++) {
                                    let time = moment(list[i].createDate).format('YYYY-MM-DD HH:mm:ss');
                                    list[i].time = time
                                }
                                vm.cooklist=vm.cooklist.concat(list)
                              }
                            } else {
                                console.log(JSON.stringify(err))
                            }
                        })
                    },
                    handledetail(index) {
                        this.ulright = !this.ulright;
                        this.ulrightindex = index
                    },
                    share(id) {
                        api.openWin({
                            name: 'share_win',
                            url: '../menu/share_win.html',
                            reload: true,
                            bounces: false,
                            slidBackEnabled: true,
                            pageParam: {
                                id: id
                            }
                        });
                    },
                    deleteMenu(item, index) {
                        // 点击先询问 如果是删除
                        let vm = this
                        api.confirm({
                            title: '警告',
                            msg: '您确认要删除该菜谱么',
                            buttons: ['确定', '取消']
                        }, function(ret, err) {
                            var btn = ret.buttonIndex;
                            // 因为index为1点击确定删除
                            if (btn === 1) {
                                let url = interfaces.cookbookpost + '?id=' + item.id
                                fnDelete(url, true, function(ret, err) {
                                    console.log(JSON.stringify(ret))
                                    if (ret.code == RESPONSE_OK) {
                                        console.log(JSON.stringify(ret))
                                        vm.ulrightindex = -1
                                        vm.cooklist.splice(index, 1)
                                    } else {
                                        console.log(JSON.stringify(err))
                                    }
                                })
                            }
                        });
                    },
                    toMenuchange: function(id) {
                        api.openWin({
                            name: 'menuchange_win',
                            url: '../menu/menuchange_win.html',
                            reload: true,
                            bounces: false,
                            slidBackEnabled: true,
                            pageParam: {
                                id: id
                            }
                        });
                    },
                    toMenu: function() {
                        api.openWin({
                            name: 'menu_win',
                            url: '../menu/menu_win.html',
                            reload: true,
                            bounces: false,
                            slidBackEnabled: true,
                        });
                    },
                },
            })
        }
    </script>

</body>

</html>
