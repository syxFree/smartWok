<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>资讯详情</title>
    <link rel="stylesheet" href="../../css/api.css">
    <style>
        html,body,.app{
            width: 100%;
            height: 100%;
        }
        section{
          height: 100%;
        }

        .goods{
            width: 90%;
            /*height: calc(100% - 1.86rem);*/
            padding-top: .3rem;
            overflow: auto;
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
            justify-content: space-between;
            -webkit-overflow-scrolling: touch;/* 解决ios滑动不流畅问题 */ 
        }
        .goods-item{
            width: 3.2rem;
            height: 4.9rem;
            background-color: white;
            position: relative;
        }
        .goods-item img{
            width: 100%;
            height: 3.3rem;
        }
        .goods-item .describe{
            width: 100%;
            /*height: 18%;*/
            font-size: .3rem;
            color: #333;
            overflow:hidden;
            text-overflow:ellipsis;
            display:-webkit-box;
            -webkit-box-orient:vertical;
            -webkit-line-clamp:2;
        }
        .goods-item .price{
            font-size: .36rem;
            color: #FF8C46;
            position: absolute;
            bottom: .3rem;
        }
    </style>
</head>
<body>
    <div class="app">
       <section>

           <div class="goods">
               <div class="goods-item" v-for="(item, index) in goods" :key="index" @click="goGoodsDetails(item.id)">
                    <img :src="img[index]" alt="图片">
                    <div class="describe">{{item.goodsName}}</div>
                    <div class="price">￥{{item.price}}</div>
               </div>
           </div>
       </section>
    </div>
    <script src="../../script/api.js"></script>
    <script src="../../script/flexible.js"></script>
    <script src="../../script/vue.min.js"></script>
    <script src="../../script/restful.js" charset="utf-8"></script>
    <script src="../../script/fastclick.js" charset="utf-8"></script>
    <script>
    apiready=function(){
        var vm=new Vue({
            el:'.app',
            data:{
                pageNum:1,
                pageSize:3,
                img:[],
                isLastPage:false,
                goods:[
                    {
                        img:'../../image/store/one.jpg',
                        describe:'无油烟不粘锅不锈钢真空锅三层钢',
                        price:40
                    },
                    {
                        img:'../../image/store/two.jpg',
                        describe:'无油烟不粘锅不锈钢真空锅三层钢无油烟不粘锅不锈钢真空锅三层钢无油烟不粘锅不锈钢真空锅三层钢',
                        price:40
                    },
                    {
                        img:'../../image/store/three.jpg',
                        describe:'无油烟不粘锅不锈钢真空锅三层钢',
                        price:40
                    },
                    {
                        img:'../../image/store/four.jpg',
                        describe:'无油烟不粘锅不锈钢真空锅三层钢',
                        price:40
                    }
                ]
            },
            created(){
                this.getGoodsList()
            },
            methods:{
                getGoodsList:function(value){
                  // console.log(JSON.stringify(this.nav))
                  console.log("商城页获取数据")
                    if(value=='15'){   //这里做全部的一个操作
                      value=''
                    }
                    var vm=this
                    var params={
                      pageSize:vm.pageSize,
                      pageNum:vm.pageNum,
                      categoryId:value=='refresh'?'':value
                    }
                    console.log(JSON.stringify(params))
                    fnGet(interfaces.goodsList,params,true,function(ret,err){
                        if (value = 'refresh') {
                            api.refreshHeaderLoadDone()
                        }
                        if(ret.code==RESPONSE_OK){
                          if(vm.pageNum==1){
                              vm.goods=ret.data.list
                          }
                          else{
                              vm.goods=vm.goods.concat(ret.data.list)
                          }
                          for(var i=0;i<vm.goods.length;i++){
                            vm.img.push(vm.goods[i].images.split(',')[0])
                          }
                          vm.isLastPage=ret.data.lastPage
                        }
                        else{
                          api.toast({
                              msg: ret.msg,
                              duration: 2000,
                              location: 'bottom'
                          });

                        }
                    })
                },
                //跳转到商品详情页
                goGoodsDetails:function(id){
                    api.openWin({
                        name: 'details',
                        url: 'goods-details_win.html',
                        reload:true,
                        bounces:false,
                        slidBackEnabled:true,
                        pageParam: {
                            id:id
                        }
                    });
                }
            }
        })
        //导航点击获取数据
        api.addEventListener({
            name: 'getGoodsList'
        }, function(ret, err){
            if( ret ){
                  vm.pageSize=3
                  vm.pageNum=1
                 vm.getGoodsList(ret.value.id)
            }else{
                 alert( JSON.stringify( err ) );
            }
        });
        // 上拉加载
        api.addEventListener({
            name: 'scrolltobottom',
            extra: {
                threshold: -10
            }
        }, function (ret, err) {
            if (vm.isLastPage != 'true' && vm.isLastPage != true) {
              console.log("上拉加载更多")
                vm.pageNum++;
                vm.getGoodsList();
            } else {
                api.toast({
                    msg: '没有更多了~',
                    location: 'middle',
                    duration: 800,
                });
            }
        });
        // 下拉刷新
        api.setRefreshHeaderInfo({
            bgColor: '#fff'
        }, function (ret, err) {
            vm.pageNum = 1;
            vm.pageSize=3;
            vm.isLastPage = false;
            vm.goods = null;
            vm.getGoodsList('refresh')
        });
      }
    </script>
</body>
</html>
