<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/api.css">
    <style>
        .top-font{
            color: #333;
            font-size: 0.44rem;
            line-height: 0.62rem;
            font-family: 'PingFang-SC-Bold';
        }
        .top-font .font-one{
            width: 1.32rem;
            height: 0.62rem;
            margin-left: 0.6rem;
            margin-top: 0.9rem;
            /* font-weight: bolder; */
        }
        .top-font .font-two{
            width: 3.9rem;
            height: 0.52rem;
            margin-left: 0.6rem;
        }
        .info{
            width: 100%;
            height: 3rem;
            margin-top: 0.8rem;
            font-size: 0.32rem;
        }
        .info .login-info{
            width: 84%;
            height: 0.8rem;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #D8D8D8;
        }
        .info .login-info img{
            width: 0.3rem;
            height: 0.3rem;
        }
        .info .login-info input{
            outline: none;
            padding-left: 3px;
            color: #333;
        }
        .info .forget{
            width: 84%;
            margin: 0 auto;
            text-align: right;
            font-size: 0.24rem;
            color: #666;
            margin-top: 0.2rem;
        }
        .login-btn{
            width: 100%;
            height: 1rem;
        }
        .login-btn .input-btn{
            width: 6.3rem;
            height: 0.88rem;
            margin: 0 auto;
            border-radius: 0.88rem;
            background-color: #FFB98F;
            color: white;
            font-size: 0.34rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .input-btn-active{
            background-color: #FF8C46;
            width: 6.3rem;
            height: 0.88rem;
            margin: 0 auto;
            border-radius: 0.88rem;
            color: white;
            font-size: 0.34rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .code{
            width: 1.8rem;
            height: 0.56rem;
            border-radius: 0.56rem;
            background-color: #FF8C46;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: .24rem;
        }
        .codeDisabled{
            width: 1.8rem;
            height: 0.56rem;
            border-radius: 0.56rem;
            background-color: #E6E6E6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: .24rem;
        }
    </style>
</head>
<body>
    <div class="app">
        <section>
            <div class="top-font">
                <div class="font-one">您好,</div>
                <div class="font-two">请绑定您的手机号</div>
            </div>
            <div class="info">
                <div class="login-info">
                    <input type="text" @blur="phoneJudge" placeholder="请输入手机号" v-model='phone'>
                </div>
                <div class="login-info">
                    <input type="password" @input="codeInput" placeholder="请输入验证码" v-model="code">
                    <div class="code" v-if="sendCodeFlag" @click="changeCodeFlag">获取验证码</div>
                    <div class="codeDisabled" v-else>重新发送({{sendCode}})</div>
                </div>
            </div>
            <div class="login-btn">
                <div :class="[btnFlag?'input-btn-active':'input-btn']" @click="goNext">确定</div>
            </div>
        </section>
    </div>
    <script src="../../script/api.js"></script>
    <script src="../../script/flexible.js"></script>
    <script src="../../script/vue.min.js"></script>
    <script src="../../script/fastclick.js"></script>
    <script>
        apiready = function(){
            //考虑手机嵌入式兼容性问题
            // var header = $api.dom('header');
            // var headerH = $api.fixStatusBar(header);
            var vm=new Vue({
            el:'.app',
            data:{
                phone:'',  //手机号
                phoneFlag:false, //判断手机号是否合法
                code:'',  //验证码
                btnFlag:false,   //按钮是否可点击
                sendCode:59,    //验证码倒计时
                sendCodeFlag:true,   //刚开始验证码的状态
                sendStatus:false,   //发送验证码按钮状态
            },
            watch: {
                //监听输入手机号，动态显示删除按钮
                phone:function(){
                    if(this.phone!=''){
                        this.imgFlag=true
                    }
                    else if(this.phone==''){
                        this.imgFlag=false
                    }
                }
            },
            methods: {
                //手机号输入框失去焦点
                phoneJudge:function(){
                    var phoneReg = /^[1][3,4,5,6,7,8,9][0-9]{9}$/;
                    if(!phoneReg.test(this.phone)){
                        alert("请输入正确的手机号")
                        this.phoneFlag=false
                    }else{
                        this.phoneFlag=true
                    }
                },
                //验证码输入事件
                codeInput:function(){
                    if(this.code.length>=1){
                        this.btnFlag=true
                    }
                    else{
                        this.btnFlag=false
                    }
                },
                //点击获取验证码，改变内容
                changeCodeFlag:function(){
                    if(this.phone==''){
                        alert("请先输入手机号")
                        return
                    }
                    if(this.phoneFlag==false){
                        alert("请输入合法的手机号")
                        return
                    }
                    this.sendCodeFlag=false
                    // 发送验证码倒计时
                    var vm = this;
                        var s = 5;
                        var countInterval = setInterval(function () {
                            if (vm.sendCode > 0) {
                                s--;
                                vm.sendCode = s;
                            } else {
                                vm.sendCodeFlag=true
                                clearInterval(countInterval);
                                vm.sendCode = 59;
                                // vm.sendStatus = 'before';
                            }
                        }, 1000);
                        vm.countInterval = countInterval;
                }
                },
                // 点击下一步进入输入面页
                goNext:function(){
                    //这里做手机号验证，如果手机号填写正确，向后台发送的验证码也正确的话，则进行下一步操作
                    if(this.phoneFlag){
                      api.openWin({
                          name: 'home',
                          url: '../home/home_win.html',
                          reload:true,
                          slidBackEnabled:false,
                          bounces:false,
                          pageParam: {
                              name: 'test'
                          }
                      });
                    }
                }
        })
        }
    </script>
</body>
</html>
