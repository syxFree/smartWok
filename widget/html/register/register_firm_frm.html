<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/mobileSelect.css">
    <style>

        .top-font {
            color: #333;
            font-size: 0.44rem;
            line-height: 0.62rem;
            font-family: 'PingFang-SC-Bold';
        }

        .top-font .font-one {
            height: 0.62rem;
            margin-left: 0.6rem;
            margin-top: 0.8rem;
            /* font-weight: bolder; */
        }

        .top-font .font-two {
            width: 2.75rem;
            height: 0.52rem;
            margin-left: 0.6rem;
            /* font-weight: bolder; */
            border-bottom: 0.1rem solid rgb(247, 132, 61);
        }

        .info {
            width: 100%;
            margin-top: 0.8rem;
            font-size: 0.32rem;
            margin-bottom: 1.1rem;
        }

        .info .login-info {
            width: 84%;
            height: 0.8rem;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #D8D8D8;
        }
        .info .info-name{
            width: 84%;
            margin: 0 auto;
            margin-top: .3rem;
        }

        .info .login-info img {
            width: 0.3rem;
            height: 0.3rem;
        }

        .info .login-info input {
            outline: none;
            padding-left: 3px;
            color: #333;
            width: 100%;
        }

        .info .forget {
            width: 84%;
            margin: 0 auto;
            text-align: right;
            font-size: 0.24rem;
            color: #666;
            margin-top: 0.2rem;
        }

        .login-btn {
            width: 100%;
            height: 1rem;
        }

        .login-btn .input-btn {
            width: 6.3rem;
            height: 0.88rem;
            margin: 0 auto;
            border-radius: 0.88rem;
            background-color: #FFB98F;
            color: white;
            font-size: 0.34rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-btn-active {
            background-color: #FF8C46;
            width: 6.3rem;
            height: 0.88rem;
            margin: 0 auto;
            border-radius: 0.88rem;
            color: white;
            font-size: 0.34rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .code {
            width: 1.8rem;
            height: 0.56rem;
            border-radius: 0.56rem;
            background-color: #FF8C46;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: .24rem;
        }

        .codeDisabled {
            width: 1.8rem;
            height: 0.56rem;
            border-radius: 0.56rem;
            background-color: #E6E6E6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: .24rem;
        }

        .TCp {
            font-family: PingFang-SC-Medium;
            font-size: .24rem;
            color: #666666;
            display: flex;
            align-items: center;
            margin-left: .6rem;
            margin-top: .2rem;
        }

        .TCp span {
            color: #FF8C46;
        }

        .TCp img {
            width: .34rem;
            height: .34rem;
            vertical-align: middle;
        }

        .unfold {
            width: .15rem;
            height: .25rem;
            text-align: right;
        }

        .info-name {
            font-family: PingFang-SC-Medium;
            font-size: .3rem;
            color: #666666;
        }
        .info-name img{
            width: .3rem;
            height: .3rem;
        }
    </style>
</head>

<body>
    <div class="app">
        <section>
            <div class="top-font">
                <div class="font-one">请填写，</div>
                <div class="font-two">以下注册信息</div>
            </div>
            <div class="info">
                <div class="info-name">
                    <img src="../../image/register/company.png" alt="">
                    <span>公司名称</span>
                </div>
                <div class="login-info">
                    <input type="text" placeholder="请输入公司名称" v-model="company" @blur="blurJudge">
                </div>
                <div class="info-name">
                    <img src="../../image/register/Registration.png" alt="" >
                    <span>注册编号</span>
                </div>
                <div class="login-info">
                    <input type="text"  placeholder="请输入公司注册编号" v-model="Registration" @blur="blurJudge">
                </div>
                <div class="info-name">
                    <img src="../../image/register/name.png" alt="">
                    <span>委托人姓名</span>
                </div>
                <div class="login-info">
                    <input type="text"  placeholder="请输入委托人姓名" v-model="mandator" @input="inputJudge">
                </div>
            </div>
            <div class="login-btn">
                <div :class="[btnFlag?'input-btn-active':'input-btn']" @click="handleto">下一步</div>
            </div>
        </section>
    </div>
    <script src="../../script/api.js"></script>
    <script src="../../script/flexible.js"></script>
    <script src="../../script/vue.min.js"></script>
    <script src="../../script/fastclick.js"></script>
    <script>
    apiready = function () {
        var params=api.pageParam
        //考虑手机嵌入式兼容性问题
        // var header = $api.dom('header');
        // var headerH = $api.fixStatusBar(header);
        var vm = new Vue({
            el: '.app',
            data: {
              company:'',
              companyNumber:'',
              mandator:'',
              Registration:'',
                phone: '',  //手机号
                phoneFlag: false, //判断手机号是否合法
                code: '',  //验证码
                btnFlag: false,   //按钮是否可点击
                sendCode: 59,    //验证码倒计时
                sendCodeFlag: true,   //刚开始验证码的状态
                sendStatus: false,   //发送验证码按钮状态
                ckeckTCP: true,
                type:'',
                typeid:''
            },
            watch: {
                //监听输入手机号，动态显示删除按钮

            },
            methods: {
              handleto(){
                    if(this.company==''){
                      api.toast({
                          msg: '请先输入公司名称',
                          duration: 2000,
                          location: 'bottom'
                      });
                      return
                    }
                    else if(this.Registration==''){
                      api.toast({
                          msg: '请先输入公司注册编号',
                          duration: 2000,
                          location: 'bottom'
                      });
                      return
                    }
                    else if(this.mandator==''){
                      api.toast({
                          msg: '请先输入委托人姓名',
                          duration: 2000,
                          location: 'bottom'
                      });
                      return
                    }
                    api.openWin({
                        name: 'setPwd_win',
                        url: 'setPwd_win.html',
                        reload:true,
                        bounces:false,
                        slidBackEnabled:false,
                        pageParam:{
                          username:params.username,
                          code:params.code,
                          type:params.type,
                          company:this.company,
                          companyNumber:this.Registration,
                          companyPerson:this.mandator,
                          flag:params.flag,
                          openId:params.openId
                        }
                    });
              },
              blurJudge:function(){
                  if(this.company!='' && this.Registration!='' && this.mandator!=''){
                    this.btnFlag=true
                  }
                  else{
                    this.btnFlag=false
                  }
              },
              inputJudge:function(){
                  if(this.company!='' && this.Registration!='' && this.mandator!=''){
                    this.btnFlag=true
                  }
                  else{
                    this.btnFlag=false
                  }
              }
          }

        })
    }
</script>
</body>

</html>
