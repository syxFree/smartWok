<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/api.css">
    <style>
        .top-font{
            color: #333;
            font-size: 0.44rem;
            line-height: 0.62rem;
            font-family: 'PingFang-SC-Bold';
        }
        .top-font .font-one{
            width: 1.5rem;
            height: 0.62rem;
            margin-left: 0.6rem;
            margin-top: 0.9rem;
            /* font-weight: bolder; */
        }
        .top-font .font-two{
            width: 2.3rem;
            height: 0.52rem;
            margin-left: 0.6rem;
            /* font-weight: bolder; */
            border-bottom: 0.1rem solid rgb(247, 132, 61);
        }
        .info{
            width: 100%;
            height: 2.6rem;
            margin-top: 0.8rem;
            font-size: 0.32rem;
        }
        .info .login-info{
            width: 84%;
            height: 0.8rem;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #D8D8D8;
        }
        .info .login-info input{
            outline: none;
            padding-left: 3px;
            color: #333;
        }
        .login-btn{
            width: 100%;
            height: 1rem;
        }
        .login-btn .input-btn{
            width: 6.3rem;
            height: 0.88rem;
            margin: 0 auto;
            border-radius: 0.88rem;
            background-color: #FFB98F;
            color: white;
            font-size: 0.34rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .input-btn-active{
            background-color: #FF8C46;
            width: 6.3rem;
            height: 0.88rem;
            margin: 0 auto;
            border-radius: 0.88rem;
            color: white;
            font-size: 0.34rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="app">
        <section>
            <div class="top-font">
                <div class="font-one">您好,</div>
                <div class="font-two">请设置密码</div>
            </div>
            <div class="info">
                <div class="login-info">
                    <input type="password" placeholder="请输入密码" v-model='password' @blur="Judge">
                </div>
                <div class="login-info">
                    <input type="password"
                    @input="confirmPwd"
                    @blur="pwdJudge"
                    v-model="passwordAgain" placeholder="请确认密码" >
                </div>
            </div>
            <div class="login-btn">
                <div :class="[btnFlag?'input-btn-active':'input-btn']" @click="goNext">完成</div>
            </div>
        </section>
    </div>
    <script src="../../script/api.js"></script>
    <script src="../../script/flexible.js"></script>
    <script src="../../script/vue.min.js"></script>
    <script src="../../script/restful.js" charset="utf-8"></script>
    <script src="../../script/fastclick.js"></script>
    <script>
        apiready = function(){
            var info=api.pageParam
            console.log(JSON.stringify(info))
            //考虑手机嵌入式兼容性问题
            // var header = $api.dom('header');
            // var headerH = $api.fixStatusBar(header);
            var vm=new Vue({
            el:'.app',
            data:{
                password:'', //第一遍输入密码
                passwordAgain:'',  //第二遍输入密码
                btnFlag:false,   //按钮的状态
                nextFlag:false,   //是否能跳转到下一页
                inputFlag:false,  //第一个输入框的状态 输入正确才能为true
            },
            watch: {
                password:function(){
                  if(this.password.length>16){
                    api.toast({
                        msg: '请输入6-16位的数字加字母',
                        duration: 2000,
                        location: 'bottom'
                    });
                    return
                  }
                }
            },
            methods: {
                //密码格式校验
                Judge:function(){
                    var reg=/^[0-9a-zA-a-Z]{6,16}$/
                    if(!reg.test(this.password)){
                      api.toast({
                          msg: '请输入6-16位的数字加字母',
                          duration: 2000,
                          location: 'bottom'
                      });
                      this.inputFlag=false
                    }
                    else{
                      this.inputFlag=true
                    }
                },
                //确认密码
                confirmPwd:function(){
                    if(this.password==''){
                        alert("请先输入密码")
                        this.passwordAgain=''
                        return
                    }
                    if(this.passwordAgain.length>=1){
                        this.btnFlag=true
                    }
                    else{
                        this.btnFlag=false
                    }
                },
                //确认两次密码是否一致
                pwdJudge:function(){
                    if(this.passwordAgain!=this.password){
                        alert("两次密码填写不一致，请重新输入")
                        this.passwordAgain=''
                        this.nextFlag=false
                    }else if(this.passwordAgain==this.password){
                        this.nextFlag=true
                    }
                },
                //完成跳转到首页
                goNext:function(){
                  var params={
                    code:info.code,
                    username:info.username,
                    password:this.password,
                    type:info.type,
                    company:info.company==''?'':info.company,
                    companyNumber:info.companyNumber==''?'':info.companyNumber,
                    companyPerson:info.companyPerson==''?'':info.companyPerson,
                  }
                  console.log(JSON.stringify(params))
                    if(this.nextFlag && this.inputFlag){
                      fnBodyPost(interfaces.register,params,function(ret,err){
                        console.log(JSON.stringify(ret))
                        if(ret.code==RESPONSE_OK){
                          console.log(JSON.stringify(ret.data))
                          api.toast({
                              msg: '注册成功',
                              duration: 2000,
                              location: 'middle'
                          });
                          if(params.type!=''){
                              console.log("非个人注册")
                              api.openWin({
                                  name: 'success',
                                  url: 'successfully_win.html',
                                  reload:true,
                                  pageParam: {
                                      type:1
                                  }
                              });
                          }
                          else{
                            $api.setStorage('accessToken',ret.data)
                            console.log("个人注册")
                            api.openWin({
                                name: 'footer',
                                url: '../footer/footer_win.html',
                                reload:true,
                                bounces:false,
                                slidBackEnabled:true,
                                pageParam: {

                                }
                            });
                          }

                        }else{
                          api.toast({
                              msg: ret.msg,
                              duration: 2000,
                              location: 'bottom'
                          });

                        }
                      })
                    }
                }
            }
        })
        }
    </script>
</body>
</html>
