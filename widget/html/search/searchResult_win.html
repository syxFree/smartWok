<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/api.css">
    <style>
        html,body{
            height: 100%;
        }
        .app{
            width: 100%;
            height: 100%;
            background-color: rgb(247, 247, 247)
        }
        header{
            width: 100%;
            height: .96rem;
            display: flex;
            background-color: white;
            border-bottom: 1px solid #E0E0E0;
            align-items: center;
            position: relative;
        }
        header img{
            width: .4rem;
            height: .45rem;
            position: relative;
            left: .2rem;
        }
        header input{
            width: 6.4rem;
            height: .6rem;
            outline: none;
            margin-left: .3rem;
            box-sizing: border-box;
            font-size: .28rem;
            padding-left: .3rem;
            border-radius: .6rem;
            background-color: rgba(0, 0, 0, 0.05);
            color: #333;
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <img src="../../image/information/back.png" alt="返回" @click="back">
            <input type="text" v-model="searchTxt" @keypress="keypress">
        </header>
    </div>
    <script src="../../script/api.js" charset="utf-8"></script>
    <script src="../../script/flexible.js" charset="utf-8"></script>
    <script src="../../script/vue.min.js"></script>
    <script src="../../script/fastclick.js"></script>
    <script>
    apiready = function () {
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err){
            if( ret ){
                console.log("按下了返回键")
                api.sendEvent({
                    name: 'search',
                    extra: {
                    }
                });
                api.closeWin()
            }else{
                 alert( JSON.stringify( err ) );
            }
        });

        var text=api.pageParam.text
        console.log(text)
        var header = $api.dom('header'); // 获取 header 标签元素
        var footer = $api.dom('footer'); // 获取 footer 标签元素

        // 1.修复开启沉浸式效果带来的顶部Header与手机状态栏重合的问题，最新api.js方法已支持适配iPhoneX；
        // 2.默认已开启了沉浸式效果 config.xml中 <preference name="statusBarAppearance" value="true"/>
        // 3.沉浸式效果适配支持iOS7+，Android4.4+以上版本
        var headerH = $api.fixStatusBar(header);
        // 最新api.js为了适配iPhoneX增加的方法，修复底部Footer部分与iPhoneX的底部虚拟横条键重叠的问题；
        var footerH = $api.fixTabBar(footer);
        var goodsvue = new Vue({
            el: '.app',
            data: {
              searchTxt:text
            },
            created: function () {
            },
            methods: {
              back: function () {
                  api.sendEvent({
                      name: 'search',
                      extra: {
                      }
                  });
                  api.closeWin()
              },
              keypress:function(e){
                  var vm=this
                  var keyCode=e.keyCode;
                  if(vm.searchTxt==''){
                    api.toast({
                        msg: '请先输入搜索字',
                        duration: 2000,
                        location: 'bottom'
                    });
                    return
                  }
                  if($api.getStorage('search')){
                      console.log('111')
                      var search=$api.getStorage('search')
                  }
                  else{
                    console.log('222')
                      var search=[]
                  }
                  search.unshift(vm.searchTxt)
                  //搜索过的商品去重，并且经最后搜索的商品排列在最前边
                  for(var i=0;i<search.length;i++){
                    for(var j=0;j<i;j++){
                      if(search[i]==search[j]){
                        search.splice(i,1)
                        j--
                      }
                    }
                  }
                  $api.setStorage('search',search)
                  if(keyCode=='13'){
                    api.sendEvent({
                        name: 'search',
                        extra: {
                            value:vm.searchTxt
                        }
                    });
                  }
              },
            }
        });
        api.openFrame({
            name: 'searchResult_frm',
            url: 'searchResult_frm.html',
            rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
                marginTop: headerH, // main页面距离win顶部的高度
                marginBottom: 0, // main页面距离win底部的高度
                w: 'auto' // main页面的宽度 自适应屏幕宽度
            },
            pageParam: api.pageParam
        });
    }
    </script>
</body>
</html>
