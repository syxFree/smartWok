<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=0, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/api.css">
  <style>
    .nickinput-box>p {
      padding-left: .3rem;
      font-family: PingFang-SC-Medium;
      font-size: .28rem;
      color: #666666;
      margin: .4rem 0 .2rem;
    }

    .nickinput {
      width: 100%;
      height: 1rem;
      background-color: #F7F7F7;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nickinput input {
      width: 85%;
      padding-left: .3rem;
      height: .42rem;
      font-family: PingFang-SC-Medium;
      font-size: .3rem;
      color: #333333;
    }

    .nickinput img {
      width: .3rem;
      height: .3rem;
      padding-right: .3rem;
    }

    .btn {
      width: 6.9rem;
      height: .78rem;
      background: #FF8C46;
      border-radius: 39px;
      border-radius: 39px;
      font-family: PingFang-SC-Medium;
      font-size: .3rem;
      color: #FFFFFF;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="nickinput-box">
      <p>昵称</p>
      <div class="nickinput">
        <input type="text" v-model="nickname">
        <img src="../../image/my/del-pic.png" alt="" @click="delname">
      </div>
    </div>
    <div style="text-align: center;margin-top: 1.3rem;">
      <button class="btn" @click="savechange">确认修改</button>
    </div>
  </div>
  <script src="../../script/api.js" charset="utf-8"></script>
  <script src="../../script/flexible.js" charset="utf-8"></script>
  <script src="../../script/vue.min.js"></script>
    <script src="../../script/restful.js" charset="utf-8"></script>
    <script src="../../script/fastclick.js"></script>
  <script>
    apiready = function() {
    var vue = new Vue({
      el: '.app',
      data() {
        return {
          nickname:'',
          persons:'',
        }
      },
      mounted(){
        this.person()
      },
      methods: {
        // 个人信息
        person(){
          let vm=this
          fnGet(interfaces.info, {}, true, function(ret,err){
              if(ret.code==RESPONSE_OK){
                if(ret.data.nickname){
                  vm.nickname=ret.data.nickname
                }else{
                  vm.nickname=ret.data.username
                }
                vm.persons=ret.data
              }else{
                console.log(JSON.stringify(err))
              }
          })
        },
        delname(){
            this.nickname = ''
        },
        // 提交
        savechange(){
          let vm=this
          if(vm.nickname=== ''){
            api.toast({
                msg: '昵称不能为空',
                duration: 2000,
                location: 'bottom'
            });
            return;
          }
           let param={
             "areaId": vm.persons.areaId,
             "nickname": vm.nickname,
             "sex": vm.persons.sex
           }
           fnBodyPost(interfaces.info, param, function(ret,err){
              //  console.log(JSON.stringify(ret))
             if(ret.code==RESPONSE_OK){
                 console.log(JSON.stringify(ret))
                 api.toast({
                     msg: '修改成功',
                     duration: 2000,
                     location: 'bottom'
                 });
                 api.sendEvent({
                     name: 'changeperson',
                 });
             }else{
               console.log(JSON.stringify(err))
             }
           })
        },
      }
    })
  }
  </script>

</body>

</html>
