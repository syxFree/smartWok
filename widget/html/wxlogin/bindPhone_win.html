<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/api.css">
    <style>
        .app{
            overflow: hidden;
            background-color: white;
            min-height: 100vh;
        }
        header{
            width: 100%;
            height: 0.88rem;
            line-height: 1.2rem;
            padding-left: .2rem;
        }
        header img{
            width: .4rem;
            height: .4rem;
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <img src="../../image/register/返回-black.png" alt="返回">
        </header>
    </div>
    <script src="../../script/api.js"></script>
    <script src="../../script/flexible.js"></script>
    <script src="../../script/vue.min.js"></script>
    <script>
        apiready = function(){
            //考虑手机嵌入式兼容性问题
            // var header = $api.dom('header');
            // var headerH = $api.fixStatusBar(header);
            var vm=new Vue({
            el:'.app',
            data:{
                phone:'',  //手机号
                phoneFlag:false, //判断手机号是否合法
                code:'',  //验证码
                btnFlag:false,   //按钮是否可点击
                sendCode:59,    //验证码倒计时
                sendCodeFlag:true,   //刚开始验证码的状态
                sendStatus:false,   //发送验证码按钮状态
            },
            watch: {
                //监听输入手机号，动态显示删除按钮
                phone:function(){
                    if(this.phone!=''){
                        this.imgFlag=true
                    }
                    else if(this.phone==''){
                        this.imgFlag=false
                    }
                }
            },
            methods: {
                //手机号输入框失去焦点
                phoneJudge:function(){
                    var phoneReg = /^[1][3,4,5,6,7,8,9][0-9]{9}$/;
                    if(!phoneReg.test(this.phone)){
                        alert("请输入正确的手机号")
                        this.phoneFlag=false
                    }else{
                        this.phoneFlag=true
                    }
                },
                //验证码输入事件
                codeInput:function(){
                    if(this.code.length>=1){
                        this.btnFlag=true
                    }
                    else{
                        this.btnFlag=false
                    }
                },
                //点击获取验证码，改变内容
                changeCodeFlag:function(){
                    if(this.phone==''){
                        alert("请先输入手机号")
                        return
                    }
                    if(this.phoneFlag==false){
                        alert("请输入合法的手机号")
                        return
                    }
                    this.sendCodeFlag=false
                    // 发送验证码倒计时
                    var vm = this;
                        var s = 5;
                        var countInterval = setInterval(function () {
                            if (vm.sendCode > 0) {
                                s--;
                                vm.sendCode = s;
                            } else {
                                vm.sendCodeFlag=true
                                clearInterval(countInterval);
                                vm.sendCode = 59;
                                // vm.sendStatus = 'before';
                            }
                        }, 1000);
                        vm.countInterval = countInterval;
                }
                },
                //点击下一步进入输入面页
                // goNext:function(){
                //     //这里做手机号验证，如果手机号填写正确，向后台发送的验证码也正确的话，则进行下一步操作
                //     if(this.phoneFlag){
                //         alert("即将跳转到输入密码页")
                //     }
                // }
        })
        }
    </script>
</body>
</html>
