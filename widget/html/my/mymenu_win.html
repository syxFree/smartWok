<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=0, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/api.css">
  <style>
    header {
      display: flex;
      justify-content: space-between;
      height: 0.88rem;
      line-height: 0.88rem;
      padding: 0 .2rem;
      align-items: center;
      border-bottom: 0.01rem solid #e0e0e0;
      background-color: #ffffff;
    }

    header img {
      width: .4rem;
      height: .4rem;
    }

    header h2 {
      font-size: 0.36rem;
      color: #333333;
      text-align: center;
      padding: 0.2rem 0;
    }

    header div {
      font-family: PingFang-SC-Medium;
      font-size: .28rem;
      color: #333333;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <img src="../../image/register/black.png" alt="返回">
      <h2>我的菜谱</h2>
      <div style="display:flex; align-items: center;">
        <img src="../../image/menu/create-orange.png" alt="" style="width:.32rem;height: .32rem;margin-right: .1rem;">
        <p>添加</p>
      </div>
    </header>
  <script src="../../script/api.js" charset="utf-8"></script>
  <script src="../../script/flexible.js" charset="utf-8"></script>
  <script src="../../script/vue.min.js"></script>
  <script>
    var vue = new Vue({
      el: '.app',
      data() {
        return {
          hasmenu: false,
          ulright:false
        }
      },
      methods: {
        handledetail() {
          this.ulright = !this.ulright;
        },
      },
    })
  </script>

</body>

</html>
