<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/api.css">
    <style>
        .top-font {
            color: #333;
            font-size: 0.44rem;
            line-height: 0.62rem;
            font-family: 'PingFang-SC-Bold';
        }

        .top-font .font-one {
            width: 1.32rem;
            height: 0.62rem;
            margin-left: 0.6rem;
            margin-top: 0.9rem;
            /* font-weight: bolder; */
        }

        .top-font .font-two {
            width: 1.76rem;
            height: 0.52rem;
            margin-left: 0.6rem;
            /* font-weight: bolder; */
            border-bottom: 0.1rem solid rgb(247, 132, 61);
        }

        .info {
            width: 100%;
            height: 3rem;
            margin-top: 0.8rem;
            font-size: 0.32rem;
        }

        .info .login-info {
            width: 84%;
            height: 0.8rem;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #D8D8D8;
        }

        .info .login-info img {
            width: 0.3rem;
            height: 0.3rem;
        }

        .info .login-info input {
            outline: none;
            padding-left: 3px;
            color: #333;
        }

        .info .forget {
            width: 84%;
            margin: 0 auto;
            text-align: right;
            font-size: 0.24rem;
            color: #666;
            margin-top: 0.2rem;
        }

        .login-btn {
            width: 100%;
            height: 1rem;
        }

        .login-btn .input-btn {
            width: 6.3rem;
            height: 0.88rem;
            margin: 0 auto;
            border-radius: 0.88rem;
            background-color: #FFB98F;
            color: white;
            font-size: 0.34rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-btn-active {
            background-color: #FF8C46;
            width: 6.3rem;
            height: 0.88rem;
            margin: 0 auto;
            border-radius: 0.88rem;
            color: white;
            font-size: 0.34rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .code {
            width: 1.8rem;
            height: 0.56rem;
            border-radius: 0.56rem;
            background-color: #FF8C46;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: .24rem;
        }

        .codeDisabled {
            width: 1.8rem;
            height: 0.56rem;
            border-radius: 0.56rem;
            background-color: #E6E6E6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: .24rem;
        }

        .TCp {
            font-family: PingFang-SC-Medium;
            font-size: .24rem;
            color: #666666;
            display: flex;
            align-items: center;
            margin-left: .6rem;
            margin-top: .2rem;
        }

        .TCp span {
            color: #FF8C46;
        }

        .TCp img {
            width: .34rem;
            height: .34rem;
           vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="app">
        <section>
            <div class="top-font">
                <div class="font-one">您好,</div>
                <div class="font-two">欢迎注册</div>
            </div>
            <div class="info">
                <div class="login-info">
                    <input type="text" @blur="phoneJudge" placeholder="请输入手机号/账号" v-model='phone'>
                </div>
                <div class="login-info">
                    <input type="password" @input="codeInput" placeholder="请输入验证码" v-model="code">
                    <div class="code" v-if="sendCodeFlag" @click="changeCodeFlag">获取验证码</div>
                    <div v-else class="codeDisabled">重新发送({{sendCode}})</div>
                </div>
                <div class="TCp">
                    <div style="margin-right: .08rem;">
                        <img src="../../image/register/defaucheck.png" alt="" v-if="ckeckTCP" @click="ckeckTCP=false">
                        <img src="../../image/register/check.png" alt="" v-if="ckeckTCP === false" @click="ckeckTCP=true">
                    </div>

                    <div>
                        我已阅读并同意
                        <span>《网络服务协议》</span>
                        和
                        <span>《隐私政策》</span>
                    </div>

                </div>
            </div>

            <div class="login-btn">
                <div :class="[btnFlag?'input-btn-active':'input-btn']" @click="goNext">下一步</div>
            </div>
        </section>
    </div>
    <script src="../../script/api.js"></script>
    <script src="../../script/flexible.js"></script>
    <script src="../../script/vue.min.js"></script>
    <script src="../../script/restful.js"></script>
    <script>
        apiready = function () {
            //考虑手机嵌入式兼容性问题
            // var header = $api.dom('header');
            // var headerH = $api.fixStatusBar(header);
            var vm = new Vue({
                el: '.app',
                data: {
                    phone: '',  //手机号
                    phoneFlag: false, //判断手机号是否合法
                    code: '',  //验证码
                    btnFlag: false,   //按钮是否可点击
                    sendCode: 59,    //验证码倒计时
                    sendCodeFlag: true,   //刚开始验证码的状态
                    sendStatus: false,   //发送验证码按钮状态
                    ckeckTCP: false,
                },
                watch: {
                    //监听输入手机号，动态显示删除按钮
                    phone: function () {
                        if (this.phone != '') {
                            this.imgFlag = true
                        }
                        else if (this.phone == '') {
                            this.imgFlag = false
                        }
                    }
                },
                methods: {
                    //手机号输入框失去焦点
                    phoneJudge: function () {
                        var phoneReg = /^[1][3,4,5,6,7,8,9][0-9]{9}$/;
                        if (!phoneReg.test(this.phone)) {
                          api.toast({
                              msg: '请输入正确的手机号',
                              duration: 2000,
                              location: 'middle'
                          });
                          this.phoneFlag = false
                        } else {
                            this.phoneFlag = true
                        }
                    },
                    //验证码输入事件
                    codeInput: function () {
                        if (this.code.length >= 1) {
                            this.btnFlag = true
                        }
                        else {
                            this.btnFlag = false
                        }
                    },
                    //点击获取验证码，改变内容
                    changeCodeFlag: function () {
                        var vm = this;
                        if (this.phone == '') {
                          api.toast({
                              msg: '请先输入手机号',
                              duration: 2000,
                              location: 'middle'
                          });
                          return
                        }
                        if (this.phoneFlag == false) {
                          api.toast({
                              msg: '请输入合法的手机号',
                              duration: 2000,
                              location: 'middle'
                          });
                            return
                        }
                        var params={
                          phone:this.phone,
                          type:0
                        }
                        console.log(interfaces.sendCode)
                        fnBodyPost(interfaces.sendCode,params,function(ret,err){
                            if(ret.code==RESPONSE_OK){
                              api.toast({
                                  msg: ret.msg,
                                  duration: 2000,
                                  location: 'middle'
                              });
                              // 发送验证码倒计时
                              vm.sendCodeFlag = false
                              var s = 59;
                              var countInterval = setInterval(function () {
                                  if (vm.sendCode > 0) {
                                      s--;
                                      vm.sendCode = s;
                                  } else {
                                      vm.sendCodeFlag = true
                                      clearInterval(countInterval);
                                      vm.sendCode = 59;
                                  }
                              }, 1000);
                            }else {
                                if (ret.subMsg || ret.msg) {
                                    api.toast({
                                        msg: ret.subMsg ? ret.subMsg : ret.msg,
                                        duration: 2000,
                                        location: 'middle'
                                    });
                                }
                            }
                        })
                    },

                    // 点击下一步进入输入面页
                    goNext:function(){
                      var vm=this
                        if(this.phone==''){
                          api.toast({
                              msg: '请先输入手机号',
                              duration: 2000,
                              location: 'middle'
                          });
                          return
                        }
                        else if(this.code==''){
                          api.toast({
                              msg: '请先输入验证码',
                              duration: 2000,
                              location: 'middle'
                          });
                          return
                        }
                        else if(!this.phoneFlag){
                          api.toast({
                              msg: '请输入合法的手机号',
                              duration: 2000,
                              location: 'middle'
                          });
                          return
                        }
                        else if(!this.ckeckTCP){
                          api.toast({
                              msg: '请先勾选协议',
                              duration: 2000,
                              location: 'middle'
                          });
                          return
                        }
                        else{
                          var params={
                            phone:this.phone,
                            code:this.code,
                            type:0
                          }
                          console.log(JSON.stringify(params))
                          fnBodyPost(interfaces.checkCode,params,function(ret,err){
                            if(ret.code==RESPONSE_OK){
                              api.openWin({
                                  name: 'setPwd',
                                  url: 'setPwd_win.html',
                                  reload:true,
                                  bounces:false,
                                  slidBackEnabled:false,
                                  pageParam: {
                                      code:vm.code,
                                      username:vm.phone
                                  }
                              });
                            }else {
                                if (ret.subMsg || ret.msg) {
                                    api.toast({
                                        msg: '请输入正确的验证码',
                                        duration: 2000,
                                        location: 'middle'
                                    });
                                }
                            }
                          })
                        }
                    }
                },
            })
        }
    </script>
</body>

</html>
