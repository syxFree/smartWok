<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>咨询分享</title>
  <style>
      *{
        padding: 0;
        margin:0;
      }
      .header{
        width: 100%;
        height: 44px;
        display: flex;
        align-items: center;
      }
      .header img{
        width: 15px;
        height: 15px;
        position: relative;
        left: 10px;
      }
      .header span{
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
      .content{
        width: 100%;
        box-sizing: border-box;
        padding: 5px;
      }
  </style>
</head>
<body>
    <div class="header">
          <img src="./image/close.png" alt="">
          <span>咨询详情</span>
    </div>
    <div class="content">
        <h1>我是内容区</h1>
    </div>
</body>
<script type="text/javascript">
    document.getElementsByClassName('header')[0].getElementsByTagName('img')[0].onclick=function(){
      window.close()
    }
</script>
</html>
