<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/api.css">
    <style>
        .app{
            overflow: hidden;
            background-color: white;
            min-height: 100vh;
        }
        header{
            width: 100%;
            height: 0.88rem;
            line-height: 1.2rem;
            padding-left: .2rem;
        }
        header img{
            width: .4rem;
            height: .4rem;
        }
        .top-font{
            color: #333;
            font-size: 0.44rem;
            line-height: 0.62rem;
            font-family: 'PingFang-SC-Bold';
        }
        .top-font .font-one{
            width: 1.5rem;
            height: 0.62rem;
            margin-left: 0.6rem;
            margin-top: 0.9rem;
            /* font-weight: bolder; */
        }
        .top-font .font-two{
            width: 2.3rem;
            height: 0.52rem;
            margin-left: 0.6rem;
            /* font-weight: bolder; */
            border-bottom: 0.1rem solid rgb(247, 132, 61);
        }
        .info{
            width: 100%;
            height: 2.6rem;
            margin-top: 0.8rem;
            font-size: 0.32rem;
        }
        .info .login-info{
            width: 84%;
            height: 0.8rem;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #D8D8D8;
        }
        .info .login-info input{
            outline: none;
            padding-left: 3px;
            color: #333;
        }
        .login-btn{
            width: 100%;
            height: 1rem;
        }
        .login-btn .input-btn{
            width: 6.3rem;
            height: 0.88rem;
            margin: 0 auto;
            border-radius: 0.88rem;
            background-color: #FFB98F;
            color: white;
            font-size: 0.34rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .input-btn-active{
            background-color: #FF8C46;
            width: 6.3rem;
            height: 0.88rem;
            margin: 0 auto;
            border-radius: 0.88rem;
            color: white;
            font-size: 0.34rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <img src="../../image/register/返回-black.png" alt="返回">
        </header>
        <section>
            <div class="top-font">
                <div class="font-one">您好,</div>
                <div class="font-two">请设置密码</div>
            </div>
            <div class="info">
                <div class="login-info">
                    <input type="password" placeholder="请输入密码" v-model='password'>
                </div>
                <div class="login-info">
                    <input type="password" 
                    @input="confirmPwd"
                    @blur="pwdJudge" 
                    v-model="passwordAgain" placeholder="请确认密码" >
                </div>
            </div>
            <div class="login-btn">
                <div :class="[btnFlag?'input-btn-active':'input-btn']" @click="goNext">完成</div>
            </div>
        </section>
    </div>
    <script src="../../script/api.js"></script>
    <script src="../../script/flexible.js"></script>
    <script src="../../script/vue.min.js"></script>
    <script>
        var apiready
        apiready = function(){
            //考虑手机嵌入式兼容性问题
            // var header = $api.dom('header');
            // var headerH = $api.fixStatusBar(header);
            var vm=new Vue({
            el:'.app',
            data:{
                password:'', //第一遍输入密码
                passwordAgain:'',  //第二遍输入密码
                btnFlag:false,   //按钮的状态
                nextFlag:false   //是否能跳转到下一页
            },
            watch: {
                
            },
            methods: {
                //确认密码
                confirmPwd:function(){
                    if(this.password==''){
                        alert("请先输入密码")
                        this.passwordAgain=''
                        return
                    }
                    if(this.passwordAgain.length>=1){
                        this.btnFlag=true
                    }
                    else{
                        this.btnFlag=false
                    }
                },
                //确认两次密码是否一致
                pwdJudge:function(){
                    if(this.passwordAgain!=this.password){
                        alert("两次密码填写不一致，请重新输入")
                        this.passwordAgain=''
                        this.nextFlag=false
                    }else if(this.passwordAgain==this.password){
                        this.nextFlag=true
                    }
                },
                //点击下一步
                goNext:function(){

                }
            }
        })
        }   
        apiready()
    </script>
</body>
</html>
