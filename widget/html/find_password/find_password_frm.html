<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/api.css">
    <style>
        .top-font{
            color: #333;
            font-size: 0.44rem;
            line-height: 0.62rem;
            font-family: 'PingFang-SC-Bold';
        }
        .top-font .font-one{
            width: 1.32rem;
            height: 0.62rem;
            margin-left: 0.6rem;
            margin-top: 0.9rem;
            /* font-weight: bolder; */
        }
        .top-font .font-two{
            width: 3.1rem;
            height: 0.52rem;
            margin-left: 0.6rem;
            /* font-weight: bolder; */
            /* border-bottom: 0.1rem solid rgb(247, 132, 61); */
        }
        .info{
            width: 100%;
            height: 3rem;
            margin-top: 0.8rem;
            font-size: 0.32rem;
        }
        .info .login-info{
            width: 84%;
            height: 0.8rem;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #D8D8D8;
        }
        .info .login-info img{
            width: 0.3rem;
            height: 0.3rem;
        }
        .info .login-info input{
            outline: none;
            padding-left: 3px;
            color: #333;
        }
        .info .forget{
            width: 84%;
            margin: 0 auto;
            text-align: right;
            font-size: 0.24rem;
            color: #666;
            margin-top: 0.2rem;
        }
        .login-btn{
            width: 100%;
            height: 1rem;
        }
        .login-btn .input-btn{
            width: 6.3rem;
            height: 0.88rem;
            margin: 0 auto;
            border-radius: 0.88rem;
            background-color: #FFB98F;
            color: white;
            font-size: 0.34rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .input-btn-active{
            background-color: #FF8C46;
            width: 6.3rem;
            height: 0.88rem;
            margin: 0 auto;
            border-radius: 0.88rem;
            color: white;
            font-size: 0.34rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .code{
            width: 1.8rem;
            height: 0.56rem;
            border-radius: 0.56rem;
            background-color: #FF8C46;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: .24rem;
        }
        .codeDisabled{
            width: 1.8rem;
            height: 0.56rem;
            border-radius: 0.56rem;
            background-color: #E6E6E6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: .24rem;
        }
    </style>
</head>
<body>
    <div class="app">
        <section>
            <div class="top-font">
                <div class="font-one">您好,</div>
                <div class="font-two">找回密码请输入</div>
            </div>
            <div class="info">
                <div class="login-info">
                    <input type="number" @blur="phoneJudge" placeholder="请输入手机号" v-model='phone'>
                </div>
                <div class="login-info">
                    <input type="password" @input="codeInput" placeholder="请输入验证码" v-model="code" ref="code">
                    <div class="code" v-if="sendCodeFlag" @click="changeCodeFlag">获取验证码</div>
                    <div class="codeDisabled" v-else>重新发送({{sendCode}})</div>
                </div>
            </div>
            <div class="login-btn">
                <div :class="[btnFlag?'input-btn-active':'input-btn']" @click="goNext">下一步</div>
            </div>
        </section>
    </div>
    <script src="../../script/api.js"></script>
    <script src="../../script/flexible.js"></script>
    <script src="../../script/vue.min.js"></script>
    <script src="../../script/restful.js" charset="utf-8"></script>
    <script>
        apiready = function(){
            //考虑手机嵌入式兼容性问题
            // var header = $api.dom('header');
            // var headerH = $api.fixStatusBar(header);
            var vm=new Vue({
            el:'.app',
            data:{
                phone:'',  //手机号
                phoneFlag:false, //判断手机号是否合法
                code:'',  //验证码
                btnFlag:false,   //按钮是否可点击
                sendCode:59,    //验证码倒计时
                sendCodeFlag:true,   //刚开始验证码的状态
                sendStatus:false,   //发送验证码按钮状态
            },
            watch: {
                //监听输入手机号，动态显示删除按钮
                phone:function(){
                    if(this.phone!=''){
                        this.imgFlag=true
                    }
                    else if(this.phone==''){
                        this.imgFlag=false
                    }
                    if(this.phone.length>11){
                      api.toast({
                          msg: '请输入正确的手机号',
                          duration: 2000,
                          location: 'bottom'
                      });
                    }
                }
            },
            methods: {
                //手机号输入框失去焦点
                phoneJudge:function(){
                    var phoneReg = /^[1][3,4,5,6,7,8,9][0-9]{9}$/;
                    if(!phoneReg.test(this.phone)){
                        api.toast({
                            msg: '请输入正确的手机号',
                            duration: 2000,
                            location: 'middle'
                        });

                        this.phoneFlag=false
                    }else{
                        this.phoneFlag=true
                    }
                },
                //验证码输入事件
                codeInput:function(){
                    if(this.code.length>=1){
                        this.btnFlag=true
                    }
                    else{
                        this.btnFlag=false
                    }
                },
                //点击获取验证码，改变内容
                changeCodeFlag:function(){
                    if(this.phone==''){
                        alert("请先输入手机号")
                        return
                    }
                    if(this.phoneFlag==false){
                        alert("请输入合法的手机号")
                        return
                    }
                    var params={
                      phone:this.phone,
                      type:1
                    }
                    vm.$refs.code.focus()
                    fnBodyPost(interfaces.sendCode,params,function(ret,err){
                        if(ret.code==RESPONSE_OK){
                          api.toast({
                              msg: ret.msg,
                              duration: 2000,
                              location: 'middle'
                          });
                          // vm.keyCode()
                          // 发送验证码倒计时
                          vm.sendCodeFlag = false
                          var s = 59;
                          var countInterval = setInterval(function () {
                              if (vm.sendCode > 0) {
                                  s--;
                                  vm.sendCode = s;
                              } else {
                                  vm.sendCodeFlag = true
                                  clearInterval(countInterval);
                                  vm.sendCode = 59;
                              }
                          }, 1000);
                        }else {
                            if (ret.subMsg || ret.msg) {
                                api.toast({
                                    msg: ret.subMsg ? ret.subMsg : ret.msg,
                                    duration: 2000,
                                    location: 'middle'
                                });
                            }
                        }
                    })
                },
                keyCode:function(){
                  var UIInput = api.require('UIInput');
                  UIInput.open({
                    rect: {
                        x: 0,
                        y: 500,
                        w: api.winWidth,
                        h: 40
                    },
                    styles: {
                        bgColor: '#fff',
                        size: 14,
                        color: '#000',
                        placeholder: {
                            color: '#ccc'
                        }
                    },
                    autoFocus: true,
                    maxRows: 4,
                    // placeholder: '这是一个输入框',
                    keyboardType: 'number',
                    fixedOn: api.frameName,
                    fixed:true
                  }, function(ret) {
                    if (ret.eventType == 'change') {
                    } else {
                        // alert(JSON.stringify(ret));
                    }
                  });
                },
                // 点击下一步进入输入面页
                goNext:function(){
                  var vm=this
                  console.log("进入了找回密码")
                  if(this.phone==''){
                    api.toast({
                        msg: '请先输入手机号',
                        duration: 2000,
                        location: 'middle'
                    });
                    return
                  }
                  else if(this.code==''){
                    api.toast({
                        msg: '请先输入验证码',
                        duration: 2000,
                        location: 'middle'
                    });
                    return
                  }
                  else if(!this.phoneFlag){
                    api.toast({
                        msg: '请输入合法的手机号',
                        duration: 2000,
                        location: 'middle'
                    });
                    return
                  }
                  else{
                    var params={
                      phone:this.phone,
                      code:this.code,
                      type:1
                    }
                    fnBodyPost(interfaces.checkCode,params,function(ret,err){
                      if(ret.code==RESPONSE_OK){
                        api.openWin({
                            name: 'findPasswordNext',
                            url: 'find_password_next_win.html',
                            reload:true,
                            bounces:false,
                            slidBackEnabled:false,
                            pageParam: {
                                code:vm.code,
                                username:vm.phone
                            }
                        });
                      }else {
                          if (ret.subMsg || ret.msg) {
                              api.toast({
                                  msg: '请输入正确的验证码',
                                  duration: 2000,
                                  location: 'middle'
                              });
                          }
                      }
                    })
                }
              },
            }
          })
        }
    </script>
</body>
</html>
