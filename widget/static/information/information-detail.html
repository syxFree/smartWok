<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>资讯详情</title>
    <link rel="stylesheet" href="../../css/api.css">
    <style>
        .app{
            overflow: hidden;
            width: 100%;
            height: 100vh;
        }
        header{
            width: 100%;
            height: .88rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            padding: 0 .3rem;
            border-bottom: 1px solid #E0E0E0;
        }
        .back img{
            width: .3rem;
            height: .385rem;
        }
        .share img{
            width: .35rem;
            height: .38rem;
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <div class="back">
                <img src="../../image/information/back.png" alt="返回">
            </div>
            <div class="share">
                <img src="../../image/information/share.png" alt="分享">
            </div>
        </header>
    </div>
    <script src="../../script/api.js"></script>
    <script src="../../script/flexible.js"></script>
    <script src="../../script/vue.min.js"></script>
</body>
</html>
