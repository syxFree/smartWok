    <title>提交订单页</title>
    <link rel="stylesheet" href="../../css/api.css">
    <style>
        html,body,.app{
            width: 100%;
            height: 100%;
            background-color: #f7f7f7;
        }
        section{
            background-color: #f7f7f7;
        }
        .list{
            width: 100%;
            margin-top: .2rem;
            background-color: white;
            box-sizing: border-box;
            padding: .2rem .3rem 0 .3rem;
        }
        .list .order-time{
            width: 100%;
            height: .7rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #E0E0E0;
            font-size: .26rem;
            color: #666;
        }
        /* 这里需要根据订单情况显示不同的样式 */
        .activeRed{
            font-size: .3rem;
            color: #DD3333;
        }
        .activeGreen{
            font-size: .3rem;
            color: #13C368;
        }
        .activeBlack{
            font-size: .3rem;
            color: #333;
        }
        .good-box{
            width: 100%;
            height: 2.4rem;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .good-box img{
            width: 2rem;
            height: 2rem;
        }
        .good-box .right{
            width: 4.7rem;
            margin-left: .1rem;
            height: 80%;
            color: #333;
        }
        .right-flex{
            margin-top: .5rem;
        }
        .good-box .right p{
            width: 4.6rem;
            height: .88rem;
            font-size: .28rem;
            overflow:hidden;
            text-overflow:ellipsis;
            display:-webkit-box;
            -webkit-box-orient:vertical;
            -webkit-line-clamp:2;
        }
        .right .right-flex{
            display: flex;
            justify-content: space-between;
        }
        .good-box .right span{
            font-size: .3rem;
        }
        .countPrice{
            width: 100%;
            height: .7rem;
            text-align: right;
            font-size: .28rem;
            color: #666;
            border-bottom: 1px solid #E0E0E0;
        }
        .countPrice span{
            color: #FA7F34;
            font-weight: 600;
        }
        .list-btn{
            width: 3.8rem;
            height: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: .28rem;
            position: relative;
            left: 3.1rem;
            flex-direction: row-reverse;
        }
        .disActive{
            width: 1.8rem;
            height: .54rem;
            border-radius: .54rem;
            text-align: center;
            line-height: .54rem;
            border: 1px solid #999;
            color: #999;
            background-color: white;
        }
        .active{
            width: 1.8rem;
            height: .54rem;
            text-align: center;
            line-height: .54rem;
            border-radius: .54rem;
            color: white;
            background-color: #FF8C46;
        }
    </style>
</head>
<body>
    <div class="app">
        <section>
            <div class="list" v-for="(item, index) in orderList" :key="index" @click="goOrderDetails">
                <div class="order-time">
                    <span>{{item.createTime}}</span>
                    <span v-if="item.status=='待付款'" class="activeRed">{{item.status}}</span>
                    <span v-if="item.status=='待发货' || item.status=='待收货'" class="activeGreen">{{item.status}}</span>
                    <span v-if="item.status=='已取消' || item.status=='已完成'" class="activeBlack">{{item.status}}</span>
                </div>
                <div class="good-box">
                    <img :src="item.swiper" alt="商品图片">
                    <div class="right">
                        <p>{{item.details}}</p>
                        <div class="right-flex">
                            <span>￥{{item.price}}</span>
                            <span>x{{item.orderCount}}</span>
                        </div>
                    </div>
                </div>
                <div class="countPrice">共{{item.orderCount}}件，合计<span>￥{{item.price*item.orderCount}}</span></div>
                <div class="list-btn">
                    <div v-if="item.status=='待付款'" class="active" @click="pay">立即付款</div>
                    <div v-if="item.status=='待发货'" class="active" @click="reminder">提醒发货</div>
                    <div v-if="item.status=='待收货'" class="active" @click="confirmGoods">确认收货</div>
                    <div v-if="item.status=='已取消' || item.status=='已完成'" class="disActive" @click="del">删除订单</div>
                    <div v-if="item.status=='待收货' || item.status=='已完成'" class="disActive" @click="look">查看物流</div>
                    <div v-if="item.status=='待付款'" class="disActive" @click="cancel">取消订单</div>
                </div>
            </div>
        </section>
    </div>
