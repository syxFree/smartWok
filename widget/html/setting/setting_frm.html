<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/api.css">
  <style>
    header {
      display: flex;
      justify-content: space-between;
      height: 0.88rem;
      line-height: 0.88rem;
      padding: 0 .2rem;
      align-items: center;
      border-bottom: 0.01rem solid #e0e0e0;
      background-color: #ffffff;
    }

    header img {
      width: .4rem;
      height: .4rem;
    }

    header h2 {
      font-size: 0.36rem;
      color: #333333;
      text-align: center;
      padding: 0.2rem 0;
    }

    .content {
      padding-left: .3rem;
    }

    .content .line {
      height: 1.02rem;
      padding-right: .3rem;
      border-bottom: 1px solid #e6e6e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .line p {
      font-family: PingFang-SC-Medium;
      font-size: .3rem;
      color: #333333;
    }
    .line span {
      font-family: PingFang-SC-Medium;
      font-size: .3rem;
      color: #808080;
    }
    .line img{
      width: .15rem;
      height: .25rem;
    }
    .btn {
      width: 6.9rem;
      height: .78rem;
      background: #FF8C46;
      border-radius: 39px;
      border-radius: 39px;
      font-family: PingFang-SC-Medium;
      font-size: .3rem;
      color: #FFFFFF;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <img src="../../image/register/black.png" alt="返回">
      <h2>设置</h2>
      <span></span>
    </header>
    <div class="content">
      <div class="line">
        <p>清除缓存</p>
        <span>55.5MB</span>
      </div>
      <div class="line">
        <p>修改密码</p>
        <img src="../../image/my/unfold.png" alt="">
      </div>
    </div>
    <div style="text-align: center;margin-top: 2rem;"> 
      <button class="btn">退出登录</button>
    </div>
  </div>
  <script src="../../script/api.js" charset="utf-8"></script>
  <script src="../../script/flexible.js" charset="utf-8"></script>
  <script src="../../script/vue.min.js"></script>
  <script>
    var vue = new Vue({
      el: '.app',
      data() {
        return {
        }
      },
      methods: {
      },
    })
  </script>
</body>

</html>
