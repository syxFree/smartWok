<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/api.css">
  <script src="../../script/api.js" charset="utf-8"></script>
  <script src="../../script/flexible.js" charset="utf-8"></script>
  <script src="../../script/vue.min.js"></script>
  <style>
    header {
      height: 3.6rem;
      padding-left: .2rem;
      background-image: linear-gradient(142deg, #FFA975 25%, #FF8C46 84%);
    }

    header div {
      display: flex;
      justify-content: space-between;
      height: 0.88rem;
      line-height: 0.88rem;
      align-items: center;
    }

    header img {
      width: .4rem;
      height: .4rem;
    }

    header h2 {
      font-size: 0.36rem;
      color: #ffffff;
      text-align: center;
      padding: 0.2rem 0;
    }

    .share-code {
      width: 6.9rem;
      height: 4.5rem;
      position: fixed;
      top: 1.48rem;
      left: .3rem;
      background-color: #fff;
    }

    .app {
      background-color: #F7F7F7;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
    }

    .share-code .title {
      font-family: PingFang-SC-Bold;
      font-size: .34rem;
      color: #333333;
      margin: .3rem 0 .1rem .3rem;
      width: 1.02rem;
      position: relative;
    }

    .share-code .title p {
      position: absolute;
      z-index: 10;
      top: 0;
      left: 0;
    }

    .share-code .title::after {
      content: "";
      display: block;
      height: 100%;
      border-bottom: .1rem solid #FA844A;
      position: absolute;
      top: .3rem;
      width: 1.02rem;
      z-index: 1;
    }

    .share-code span {
      display: block;
      margin-top: .8rem;
      margin-left: .3rem;
      font-size: .26rem;
      color: #999999;
    }

    .share-code .code {
      font-family: PingFang-SC-Bold;
      font-size: .34rem;
      color: #333333;
      text-align: center;
      margin-top: .7rem;
      margin-bottom: 1.17rem;
    }

    .share-code .btn {
      width: 4rem;
      height: .88rem;
      line-height: .88rem;
      background: #FF8C46;
      border-radius: .44rem;
      border-radius: .44rem;
      font-family: PingFang-SC-Bold;
      font-size: .34rem;
      color: #FFFFFF;
      text-align: center;
      position: absolute;
      bottom: -.4rem;
      left: 1.5rem;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div>
        <img src="../../image/menu/back-white.png" alt="返回">
        <h2>分享菜谱</h2>
        <span></span>
      </div>
    </header>
    <div class="share-code">
      <div class="title">
        <p>分享码</p>
      </div>
      <span>点击复制，发送给好友即可</span>
      <div class="code">GUILFGILAFIEULBFIBEAFBELBFALBB</div>
      <div class="btn">复制</div>
    </div>
  </div>
  <script>
    var vue = new Vue({
      el: '.app',
      data() {
        return {
          currentIdx: 0,
          home: ['../../image/footer/home.png', '../../image/footer/home_true.png'],
          consult: ['../../image/footer/consult.png', '../../image/footer/consult_true.png'],
          shop: ['../../image/footer/shop.png', '../../image/footer/shop_true.png'],
          mineImg: ['../../image/footer/my.png', '../../image/footer/my_true.png'],
        }
      },
      methods: {
        toHomeType(type) {
          this.currentIdx = type
        }
      },
    })
  </script>
</body>

</html>
